g MRD as a surrogate for long-term outcomes in MM management.\u003c/li\u003e\n\n  \u003cli\u003eThe study highlights the practicality and prognostic power of both MFC and NGS for MRD monitoring and calls for their standardized integration into treatment planning and clinical trial design for multiple myeloma.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Head-to-head comparison of MFC and NGS for MRD detection", "label": "Head-to-head comparison of MFC and NGS for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance and discordance rates between MFC and NGS at 10\u207b\u2075 and 10\u207b\u2076 sensitivities", "label": "Concordance and discordance rates between MFC and NGS at 10\u207b\u2075 and 10\u207b\u2076 sensitivities", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic impact of MRD status on progression-free and overall survival", "label": "Prognostic impact of MRD status on progression-free and overall survival", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sustained MRD negativity (1-year and 2-year) as a strong predictor of long-term outcomes", "label": "Sustained MRD negativity (1-year and 2-year) as a strong predictor of long-term outcomes", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Effect of maintenance therapy (KR vs R) on MRD conversion rates", "label": "Effect of maintenance therapy (KR vs R) on MRD conversion rates", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications of discordant MRD results and sample handling variables", "label": "Implications of discordant MRD results and sample handling variables", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Stratification of patients by cytogenetic risk, ISS stage, and treatment arms", "label": "Stratification of patients by cytogenetic risk, ISS stage, and treatment arms", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of MRD status to guide therapy deintensification or discontinuation", "label": "Use of MRD status to guide therapy deintensification or discontinuation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Feasibility and limitations of achieving 10\u207b\u2076 sensitivity with current methods", "label": "Feasibility and limitations of achieving 10\u207b\u2076 sensitivity with current methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of MRD testing in clinical trial design and regulatory approval", "label": "Role of MRD testing in clinical trial design and regulatory approval", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": " Real-life sensitivity of flow cytometry minimal residual disease assessment for plasma cell neoplasms", "label": " Real-life sensitivity of flow cytometry minimal residual disease assessment for plasma cell neoplasms", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cb\u003eArticle Title:\u003c/b\u003e Real-life sensitivity of flow cytometry minimal residual disease assessment for plasma cell neoplasms\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eDOI:\u003c/b\u003e 10.1038/s41408-024-01113-8\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe real-world sensitivity of flow cytometry (FC) MRD assessment in plasma cell neoplasms was better than the IMWG-defined minimum threshold of 10\u003csup\u003e\u22125\u003c/sup\u003e, with a median sensitivity of 2.4 \u00d7 10\u003csup\u003e\u22126\u003c/sup\u003e for internal samples and 2.8 \u00d7 10\u003csup\u003e\u22126\u003c/sup\u003e for external samples.\u003c/li\u003e\n\n  \u003cli\u003eAmong 3137 internally collected bone marrow samples, 75.9% were MRD-negative, 0.6% were MRD-indeterminate, and 23.5% were MRD-positive; external samples had a higher MRD positivity rate of 43.3%.\u003c/li\u003e\n\n  \u003cli\u003eLarge MRD-positive clones (\u0026gt;0.1% of total events) were found in 15.7% of external samples compared to only 0.3% of internal samples, suggesting possible differences in patient selection or disease burden.\u003c/li\u003e\n\n  \u003cli\u003eSamples prescreened using a lower-sensitivity 7-color proliferation assay (PCPRO) allowed selective reflexing of PCPRO-negative cases to the high-sensitivity NGF assay, optimizing resource use without compromising detection.\u003c/li\u003e\n\n  \u003cli\u003eThe median number of collected events per sample was high (8.3 \u00d7 10\u003csup\u003e6\u003c/sup\u003e internal, 7.0 \u00d7 10\u003csup\u003e6\u003c/sup\u003e external), contributing to the improved sensitivity and highlighting the importance of event acquisition volume in FC MRD testing.\u003c/li\u003e\n\n  \u003cli\u003eThere was no statistically significant difference in hemodilution indicators (mast cell and hematogone percentages) between internal and external samples, confirming comparable specimen quality across sources.\u003c/li\u003e\n\n  \u003cli\u003eFC MRD testing was feasible up to 72 hours post-collection in external specimens, reinforcing its viability in reference lab settings with broad geographic sample intake.\u003c/li\u003e\n\n  \u003cli\u003eAlthough no direct comparison was made with NGS, the results support that FC MRD, when optimized and standardized (as with NGF), can approach NGS-level sensitivity in real-world use.\u003c/li\u003e\n\n  \u003cli\u003eThe study reinforces the clinical utility of NGF in MRD detection for multiple myeloma, particularly when paired with efficient prescreening workflows like PCPRO to reduce unnecessary testing.\u003c/li\u003e\n\n  \u003cli\u003eFindings support the continued integration of high-sensitivity FC MRD assays into routine MM monitoring, especially in settings where turnaround time, cost, and specimen freshness are practical concerns.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Real-world sensitivity of flow cytometry (FC) for MRD detection in plasma cell neoplasms", "label": "Real-world sensitivity of flow cytometry (FC) for MRD detection in plasma cell neoplasms", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Performance of EuroFlow next-generation flow (NGF) assay", "label": "Performance of EuroFlow next-generation flow (NGF) assay", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of prescreening with lower-sensitivity PCPRO assay", "label": "Use of prescreening with lower-sensitivity PCPRO assay", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of internal vs. external sample characteristics and outcomes", "label": "Comparison of internal vs. external sample characteristics and outcomes", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Event acquisition volume and its impact on assay sensitivity", "label": "Event acquisition volume and its impact on assay sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Rates of MRD positivity, negativity, and indeterminacy", "label": "Rates of MRD positivity, negativity, and indeterminacy", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Viability of FC MRD testing with delayed sample processing (up to 72 hours)", "label": "Viability of FC MRD testing with delayed sample processing (up to 72 hours)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Differences in clone sizes between sample sources", "label": "Differences in clone sizes between sample sources", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Lack of significant hemodilution differences between sample groups", "label": "Lack of significant hemodilution differences between sample groups", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Operational implications for integrating FC MRD testing in routine MM monitoring workflows", "label": "Operational implications for integrating FC MRD testing in routine MM monitoring workflows", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Evaluation of next-generation sequencing versus next-generation flow cytometry for minimal-residual-disease detection in Chinese patients with multiple myeloma", "label": "Evaluation of next-generation sequencing versus next-generation flow cytometry for minimal-residual-disease detection in Chinese patients with multiple myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Evaluation of next-generation sequencing versus next-generation flow cytometry for minimal-residual-disease detection in Chinese patients with multiple myeloma\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1007/s12672-024-00938-w\"\u003e10.1007/s12672-024-00938-w\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNGS demonstrated a wide MRD detection range of 10\u207b\u2076 to 10\u207b\u00b9 with excellent linearity (R\u00b2 = 0.985) and a lower limit of detection of 10\u207b\u2076, indicating very high sensitivity for MRD detection.\u003c/li\u003e\n  \u003cli\u003eIntra- and inter-assay reproducibility of the NGS method showed 100% consistency across replicates, with low variation (coefficient of variation 6.13\u201310.85%), confirming the method\u2019s reliability.\u003c/li\u003e\n  \u003cli\u003eClonal IGH rearrangements were successfully identified in 42 of 60 patients (70%) at diagnosis using NGS, establishing clonality markers critical for MRD tracking.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD monitoring showed 79.1% concordance with NGF across 43 tested samples, but detected MRD in 9 cases where NGF did not, demonstrating its superior sensitivity.\u003c/li\u003e\n  \u003cli\u003eNone of the MRD-positive cases identified by NGF were missed by NGS, reinforcing NGS\u2019s robustness and reliability as a diagnostic tool.\u003c/li\u003e\n  \u003cli\u003ePrior to autologous stem cell transplantation (ASCT), NGS detected MRD in 6 of 7 cases, compared to only 1 case by NGF, highlighting NGS\u2019s advantage in early MRD detection.\u003c/li\u003e\n  \u003cli\u003ePost-ASCT, 4 of the 6 previously NGS-MRD-positive patients became MRD-negative, demonstrating treatment response; all post-ASCT samples were NGF-negative, despite some being NGS-positive, suggesting NGS\u2019s superior sensitivity.\u003c/li\u003e\n  \u003cli\u003eUnique IGH CDR3 sequences detected by NGS were individualized for each patient, enabling personalized and precise tracking of residual disease.\u003c/li\u003e\n  \u003cli\u003eClonal IGH rearrangements were significantly more common in heavy-chain myeloma than in light-chain cases (P = 0.0012), suggesting subtype-specific clonality patterns.\u003c/li\u003e\n  \u003cli\u003eNGS and CE (capillary electrophoresis) had a high overall concordance rate of 98.3% for detecting clonal IGH rearrangements, confirming NGS\u0027s validity against established methods.\u003c/li\u003e\n  \u003cli\u003eNGS allows MRD detection at very low tumor burdens (10\u207b\u2076), exceeding NGF\u2019s sensitivity (10\u207b\u2075), which can be clinically critical in identifying early relapse or residual disease.\u003c/li\u003e\n  \u003cli\u003eIntegration of NGS-based MRD data can enable informed treatment de-escalation or intensification, contributing to personalized treatment strategies in MM.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) Detection", "label": "Minimal Residual Disease (MRD) Detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-Generation Sequencing (NGS)", "label": "Next-Generation Sequencing (NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-Generation Flow Cytometry (NGF)", "label": "Next-Generation Flow Cytometry (NGF)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal IGH Rearrangement", "label": "Clonal IGH Rearrangement", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and Reproducibility of MRD Methods", "label": "Sensitivity and Reproducibility of MRD Methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS vs. NGF", "label": "Comparison of NGS vs. NGF", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Autologous Stem Cell Transplantation (ASCT)", "label": "Autologous Stem Cell Transplantation (ASCT)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Multiple Myeloma (MM) Monitoring", "label": "Multiple Myeloma (MM) Monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Diagnostic Biomarkers", "label": "Diagnostic Biomarkers", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical Utility of NGS in Chinese MM Patients", "label": "Clinical Utility of NGS in Chinese MM Patients", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Role of flow cytometric measurable residual disease assessment in multiple myeloma", "label": "Role of flow cytometric measurable residual disease assessment in multiple myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Role of flow cytometric measurable residual disease assessment in multiple myeloma\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.5603/AHP.a2023.0024\"\u003e10.5603/AHP.a2023.0024\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eFlow cytometry, particularly next-generation flow (NGF) cytometry, enables MRD detection in multiple myeloma (MM) with a sensitivity up to 10\u207b\u2076, significantly improving upon earlier immunophenotypic methods.\u003c/li\u003e\n  \u003cli\u003eThe EuroFlow NGF protocol using a two-tube, 8-color antibody panel allows standardized MRD assessment with high reproducibility and sensitivity across laboratories.\u003c/li\u003e\n  \u003cli\u003eStudies show NGF detects a higher percentage of MRD-positive cases (47%) compared to conventional 8-color MFC (34%), correlating with improved progression-free survival (PFS) for MRD-negative patients (p = 0.01).\u003c/li\u003e\n  \u003cli\u003eSample quality, particularly bone marrow hemodilution, significantly affects MRD detection sensitivity, underlining the need for proper pre-analytical handling and interpretation.\u003c/li\u003e\n  \u003cli\u003eNGF performance is optimized by automated tools like Infinicyt software, which enables high-throughput analysis and reduces operator subjectivity in plasma cell detection.\u003c/li\u003e\n  \u003cli\u003eAnti-CD38 therapies such as daratumumab interfere with traditional MRD markers, requiring alternative antibodies or markers (e.g., CD229, CD319, VS38c) for accurate MRD assessment.\u003c/li\u003e\n  \u003cli\u003eNext-generation sequencing (NGS) enables MRD detection with a sensitivity of up to 10\u207b\u2077 and can be applied retrospectively on cryopreserved or archival samples, though it lacks sample quality control.\u003c/li\u003e\n  \u003cli\u003eNGS and NGF show 83\u201385% concordance at 10\u207b\u2075 sensitivity and 78% at 10\u207b\u2076, with NGS showing slightly better sensitivity but higher cost and turnaround time.\u003c/li\u003e\n  \u003cli\u003eIntegration of PET-CT imaging with MRD assessment improves detection of extramedullary disease, with discordance noted in 6.8% of MRD-negative patients who remained PET-positive.\u003c/li\u003e\n  \u003cli\u003eMeta-analyses consistently show that MRD negativity is associated with significantly longer PFS and overall survival, independent of treatment type or cytogenetic risk.\u003c/li\u003e\n  \u003cli\u003eLongitudinal MRD monitoring reveals that MRD conversion (from negative to positive) precedes biochemical or clinical relapse by several months, indicating its potential as an early relapse biomarker.\u003c/li\u003e\n  \u003cli\u003eMRD-guided therapeutic decisions (e.g., treatment intensification, de-escalation, or discontinuation) have shown promising outcomes in clinical trials, supporting its role in personalized MM management.\u003c/li\u003e\n  \u003cli\u003ePeripheral blood-based MRD detection using circulating tumor plasma cells (CTPCs) or cell-free DNA (cfDNA) is less sensitive than bone marrow-based methods but may provide complementary information on disease burden and dissemination.\u003c/li\u003e\n  \u003cli\u003eMass spectrometry (e.g., MALDI-TOF-MS) of serum M-proteins offers higher sensitivity than conventional immunofixation and may serve as a non-invasive MRD detection method with prognostic relevance.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Measurable Residual Disease (MRD) as a Prognostic Marker", "label": "Measurable Residual Disease (MRD) as a Prognostic Marker", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Flow Cytometry and Next-Generation Flow (NGF) Cytometry", "label": "Flow Cytometry and Next-Generation Flow (NGF) Cytometry", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-Generation Sequencing (NGS) for MRD Detection", "label": "Next-Generation Sequencing (NGS) for MRD Detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity, Specificity, and Standardization of MRD Methods", "label": "Sensitivity, Specificity, and Standardization of MRD Methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Bone Marrow Sample Quality and Pre-analytical Challenges", "label": "Bone Marrow Sample Quality and Pre-analytical Challenges", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of PET-CT Imaging in MRD Assessment", "label": "Integration of PET-CT Imaging in MRD Assessment", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical Impact of Sustained MRD Negativity", "label": "Clinical Impact of Sustained MRD Negativity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD-Guided Therapeutic Strategies and Clinical Trial Design", "label": "MRD-Guided Therapeutic Strategies and Clinical Trial Design", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of Peripheral Blood Techniques and Liquid Biopsy", "label": "Use of Peripheral Blood Techniques and Liquid Biopsy", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Minimal residual disease detection by next-generation sequencing of different immunoglobulin gene rearrangements in pediatric B-ALL", "label": "Minimal residual disease detection by next-generation sequencing of different immunoglobulin gene rearrangements in pediatric B-ALL", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Minimal residual disease detection by next-generation sequencing of different immunoglobulin gene rearrangements in pediatric B-ALL\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1038/s41467-023-43171-9\"\u003e10.1038/s41467-023-43171-9\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNext-generation sequencing (NGS) detected clonal rearrangements in IGH, IGK, and IGL genes in 94.5%, 44.1%, and 17.0% of pediatric B-ALL patients, respectively, enabling broader MRD tracking than IGH alone.\u003c/li\u003e\n\n  \u003cli\u003eIGH rearrangement alone was sufficient for MRD tracking in most cases; IGK/IGL added minimal prognostic value and only identified 5.5% of cases not covered by IGH.\u003c/li\u003e\n\n  \u003cli\u003ePatients with NGS-MRD levels \u0026lt;0.01% at end of induction (EOI) and \u0026lt;0.0001% at end of consolidation (EOC) had excellent 3-year event-free survival (EFS) rates, exceeding 95%.\u003c/li\u003e\n\n  \u003cli\u003eIGH-MRD levels were significantly associated with prognosis at both EOI and EOC, while IGK and IGL MRD levels were not independently prognostic at either time point.\u003c/li\u003e\n\n  \u003cli\u003eNGS detected MRD positivity in 26.2% of patients deemed MRD-negative by multiparameter flow cytometry (MFC) at EOI, and these patients had significantly worse outcomes, supporting NGS\u0027s superior sensitivity.\u003c/li\u003e\n\n  \u003cli\u003eIGH and IGK clone clearance was faster for clones with initial frequencies \u0026lt;10% compared to those with \u226550%, indicating clone size influences clearance dynamics during therapy.\u003c/li\u003e\n\n  \u003cli\u003eAt EOI, the concordance between IGH-MRD and IGK/IGL-MRD was 79.9% using a 0.01% cutoff; this increased to 81.0% at EOC using a 0.0001% cutoff, suggesting modest alignment across loci.\u003c/li\u003e\n\n  \u003cli\u003eIntegration of IGK/IGL into IGH-based MRD tracking did not significantly improve risk stratification or predict additional relapse events, indicating limited incremental value.\u003c/li\u003e\n\n  \u003cli\u003ePatients with IGH-negative but IGK/IGL-positive MRD showed similar outcomes to those completely MRD-negative, reinforcing that IGK/IGL status does not significantly alter prognosis.\u003c/li\u003e\n\n  \u003cli\u003eNGS-based MRD monitoring enables more precise relapse risk identification and may support earlier therapeutic interventions (e.g., blinatumomab) for deeper MRD eradication.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "IGH, IGK, and IGL gene rearrangements in pediatric B-ALL", "label": "IGH, IGK, and IGL gene rearrangements in pediatric B-ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal clearance dynamics during induction and consolidation", "label": "Clonal clearance dynamics during induction and consolidation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of MRD levels at EOI and EOC", "label": "Prognostic significance of MRD levels at EOI and EOC", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Value of integrating IGK/IGL with IGH in MRD assessment", "label": "Value of integrating IGK/IGL with IGH in MRD assessment", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification based on MRD thresholds", "label": "Risk stratification based on MRD thresholds", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical implications for relapse prediction and immunotherapy", "label": "Clinical implications for relapse prediction and immunotherapy", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": " Validation and interpretation of IGH and TCR clonality testing by Ion Torrent S5 NGS for diagnosis and disease monitoring in B and T cell cancers", "label": " Validation and interpretation of IGH and TCR clonality testing by Ion Torrent S5 NGS for diagnosis and disease monitoring in B and T cell cancers", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Validation and interpretation of IGH and TCR clonality testing by Ion Torrent S5 NGS for diagnosis and disease monitoring in B and T cell cancers\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1016/j.plabm.2020.e00191\"\u003e10.1016/j.plabm.2020.e00191\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe LymphoTrack assays using Ion Torrent S5 sequencing reliably detected IGH and TCR clonality, with reproducible results across technical replicates, different reagent lots, operators, and instruments.\u003c/li\u003e\n\n  \u003cli\u003eNGS detected clonal rearrangements in specimens that failed PCR fragment-based clonality assays, highlighting the superior sensitivity of the NGS method.\u003c/li\u003e\n\n  \u003cli\u003eNGS-based TCRG results were concordant with clinical and histopathologic diagnoses in the majority of patients with T-cell leukemia/lymphoma, supporting clinical utility for diagnosis and monitoring.\u003c/li\u003e\n\n  \u003cli\u003eIn 11 patients with serial TCRG NGS tests, identical clonal sequences were detected across samples, demonstrating the method\u2019s ability to track clonal populations over time and across tissue sites.\u003c/li\u003e\n\n  \u003cli\u003eComparison of interpretive guidelines showed that a 2.5% read cutoff (Guideline A) improved sensitivity, while adding a fold-over-background rule (Guideline B) improved specificity but reduced sensitivity.\u003c/li\u003e\n\n  \u003cli\u003eNGS clonality testing demonstrated higher detection rates of IGH somatic hypermutation in CLL patients compared to PCR-based methods, resolving previously uninterpretable or ambiguous results.\u003c/li\u003e\n\n  \u003cli\u003eNGS identified clonal or polyclonal sequences in approximately 67% of PCR-inconclusive or polyclonal cases, indicating its added diagnostic value beyond conventional PCR methods.\u003c/li\u003e\n\n  \u003cli\u003eThe LymphoTrack assay\u0027s performance using Ion Torrent S5 was comparable to that of Illumina platforms, showing that sequencing platform choice does not compromise assay validity.\u003c/li\u003e\n\n  \u003cli\u003eClonal sequences detected by LymphoTrack did not always match those detected by clonoSeq, suggesting methodological differences that impact concordance across platforms.\u003c/li\u003e\n\n  \u003cli\u003eOverall, LymphoTrack with Ion Torrent S5 provides a sensitive, quantitative, and clinically relevant method for clonality testing and somatic hypermutation analysis in B- and T-cell malignancies.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Validation of NGS-based IGH and TCR clonality assays", "label": "Validation of NGS-based IGH and TCR clonality assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS (Ion Torrent S5) with PCR fragment analysis", "label": "Comparison of NGS (Ion Torrent S5) with PCR fragment analysis", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility of NGS in detecting clonal sequences in B- and T-cell malignancies", "label": "Clinical utility of NGS in detecting clonal sequences in B- and T-cell malignancies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Diagnostic performance and reproducibility of LymphoTrack assays", "label": "Diagnostic performance and reproducibility of LymphoTrack assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Tracking clonal populations over time and across biopsies using NGS", "label": "Tracking clonal populations over time and across biopsies using NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Interpretation guidelines for NGS clonality results (sensitivity vs. specificity)", "label": "Interpretation guidelines for NGS clonality results (sensitivity vs. specificity)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Improved detection of IGH somatic hypermutation in CLL using NGS", "label": "Improved detection of IGH somatic hypermutation in CLL using NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance and discrepancies between NGS platforms (e.g., LymphoTrack vs. clonoSeq)", "label": "Concordance and discrepancies between NGS platforms (e.g., LymphoTrack vs. clonoSeq)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of NGS results with clinical and histopathological diagnoses", "label": "Integration of NGS results with clinical and histopathological diagnoses", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications for routine clinical use of NGS in hematologic malignancy diagnostics", "label": "Implications for routine clinical use of NGS in hematologic malignancy diagnostics", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Analytical and clinical validation of a novel in-house deep-sequencing method for minimal residual disease monitoring in a phase II trial for multiple myeloma", "label": "Analytical and clinical validation of a novel in-house deep-sequencing method for minimal residual disease monitoring in a phase II trial for multiple myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Analytical and clinical validation of a novel in-house deep-sequencing method for minimal residual disease monitoring in a phase II trial for multiple myeloma\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1038/leu.2017.58\"\u003e10.1038/leu.2017.58\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe novel in-house deep-sequencing method using Biomed-2 primers detected clonotypes in 97% of multiple myeloma patients, demonstrating high specificity and sensitivity (down to 10\u207b\u2075), comparable or superior to existing methods like 8-color flow cytometry and commercial NGS assays.\u003c/li\u003e\n\n  \u003cli\u003eThis method successfully quantified minimal residual disease (MRD) in bone marrow samples from patients in a phase II clinical trial, providing a robust tool for molecular response assessment.\u003c/li\u003e\n\n  \u003cli\u003eClonotypes were not detected in normal control samples (tonsil and bone marrow), confirming the high specificity of the assay for pathological clonal populations.\u003c/li\u003e\n\n  \u003cli\u003eDeep sequencing results showed strong reproducibility across sequencing runs and platforms, with a 99.2% concordance rate in duplicate testing and low coefficient of variation in MRD-negative samples.\u003c/li\u003e\n\n  \u003cli\u003ePatients receiving prolonged treatment (18 cycles) had a significantly higher rate of MRD-negative responses (27% vs. 11.5%, P=0.04), supporting the clinical benefit of extended therapy duration.\u003c/li\u003e\n\n  \u003cli\u003eMRD negativity by the in-house deep-sequencing method correlated with superior progression-free survival (PFS) and overall survival (OS); MRD-negative patients had a 3-year OS rate of 100% versus 45% in MRD-positive patients (HR = 3.66, P = 0.05).\u003c/li\u003e\n\n  \u003cli\u003eComparison between the new NGS method and 8-color flow cytometry showed a strong correlation (Spearman R = 0.79, P \u0026lt; 0.0001), and 89% global concordance in MRD assessment across 175 samples.\u003c/li\u003e\n\n  \u003cli\u003ePatients with discordant MRD results between the two methods had intermediate outcomes in terms of PFS and OS, indicating that combining methods may improve prognostication.\u003c/li\u003e\n\n  \u003cli\u003eThe method can be fully automated from DNA extraction to data analysis, is platform-independent, and thus suitable for standardization across clinical laboratories with NGS capacity.\u003c/li\u003e\n\n  \u003cli\u003eThis NGS-based approach aligns with the International Myeloma Working Group\u2019s recommendations for MRD assessment and could be adopted for defining sequencing MRD negativity in future clinical criteria.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "In-house NGS method for MRD detection", "label": "In-house NGS method for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and specificity in multiple myeloma", "label": "Sensitivity and specificity in multiple myeloma", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison with 8-color flow cytometry", "label": "Comparison with 8-color flow cytometry", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of MRD negativity", "label": "Prognostic value of MRD negativity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of treatment duration on response", "label": "Impact of treatment duration on response", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Method reproducibility and platform-independence", "label": "Method reproducibility and platform-independence", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance between NGS and MFC", "label": "Concordance between NGS and MFC", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical lab implementation feasibility", "label": "Clinical lab implementation feasibility", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Alignment with IMWG MRD criteria", "label": "Alignment with IMWG MRD criteria", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Automation and standardization potential", "label": "Automation and standardization potential", "shape": "ellipse"}]);

                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();

<script type="text/javascript">
    network.on("click", function (params) {
        if (params.nodes.length > 0) {
            var nodeId = params.nodes[0];
            var node = nodes.get(nodeId);
            if (node && node.title) {
                var tooltipDiv = document.createElement('div');
                tooltipDiv.innerHTML = `<button style="float:right; margin-bottom:5px;" onclick="this.parentElement.remove();">&#x2715;</button>` + node.title;
                tooltipDiv.style.position = 'fixed';
                tooltipDiv.style.zIndex = '9999';
                tooltipDiv.style.top = '100px';
                tooltipDiv.style.left = '100px';
                tooltipDiv.style.width = '750px';
                tooltipDiv.style.background = '#fff';
                tooltipDiv.style.maxHeight = '500px';
                tooltipDiv.style.overflowY = 'auto';
                tooltipDiv.style.fontSize = '13px';
                tooltipDiv.style.border = '1px solid #aaa';
                tooltipDiv.style.padding = '10px';
                tooltipDiv.style.boxShadow = '2px 2px 12px rgba(0,0,0,0.2)';
                tooltipDiv.className = 'pyvis-tooltip';
                document.body.appendChild(tooltipDiv);
            }
        }
    });
</script>
