        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "font": {"color": "black"}, "id": "Comparison of Measurable Residual Disease in Pediatric B-Lymphoblastic Leukemia Using Multiparametric Flow Cytometry and Next-Generation Sequencing", "label": "Comparison of Measurable Residual Disease in Pediatric B-Lymphoblastic Leukemia Using Multiparametric Flow Cytometry and Next-Generation Sequencing", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eTitle:\u003c/strong\u003e Comparison of Measurable Residual Disease in Pediatric B-Lymphoblastic Leukemia Using Multiparametric Flow Cytometry and Next-Generation Sequencing\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.3343/alm.2023.0412\"\u003ehttps://doi.org/10.3343/alm.2023.0412\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003eKey Findings:\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eHigh Concordance Between MFC-MRD and NGS-MRD Assays:\u003c/strong\u003e\n    In a cohort of 139 samples from 54 pediatric B-ALL patients, the concordance rate between MFC-MRD and NGS-MRD was 79.9%, showing substantial agreement in measurable residual disease detection.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eNGS-MRD Detected More MRD-Positive Cases Than MFC-MRD:\u003c/strong\u003e\n    NGS-MRD identified MRD in 39.6% of samples compared to 23.7% by MFC-MRD, indicating that NGS-MRD has higher sensitivity in detecting low levels of disease.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eStatistically Significant Correlation Between Methods:\u003c/strong\u003e\n    MRD values from both assays showed strong correlation based on total nucleated cells (r = 0.736, \u003cem\u003eP\u003c/em\u003e \u0026lt; 0.001) and B-cell percentages (r = 0.748, \u003cem\u003eP\u003c/em\u003e \u0026lt; 0.001), supporting their complementary quantitative validity.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eNGS-MRD Identified MRD Below MFC Detection Limits:\u003c/strong\u003e\n    In 14.3% of discordant samples (MFC\u2212NGS+MRD), NGS-MRD detected MRD below the limit of detection for MFC-MRD, explaining the discrepancy.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003ePost-Therapy Immunophenotypic Changes May Impact MFC-MRD:\u003c/strong\u003e\n    Some MFC\u2212NGS+MRD samples fell within MFC detection range but were missed, likely due to phenotypic shifts in leukemic cells that MFC could not recognize post-treatment.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eNGS-MRD Reports Significantly Higher MRD Quantification:\u003c/strong\u003e\n    Among MRD-positive samples, NGS-MRD reported significantly higher values than MFC-MRD, with a median difference of 0.120% (\u003cem\u003eP\u003c/em\u003e \u0026lt; 0.001).\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eHematogone Percentage Influences Assay Concordance:\u003c/strong\u003e\n    The concordant cases had significantly higher hematogone percentages than discordant ones. A 0.0555% hematogone threshold predicted concordance with AUC = 0.637 (\u003cem\u003eP\u003c/em\u003e \u0026lt; 0.001).\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eHemodilution Affects MFC-MRD More Than NGS-MRD:\u003c/strong\u003e\n    Sample quality influenced MFC-MRD more than NGS-MRD. Hematogone percentage was used to assess hemodilution impact, reinforcing the robustness of NGS.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eMFC-MRD Remains Essential for Patients Without IGH Clones:\u003c/strong\u003e\n    In cases where IGH clonality is not detected at diagnosis, NGS-MRD cannot be applied, making MFC-MRD the only viable method for residual disease monitoring.\n  \u003c/li\u003e\n  \u003cli\u003e\n    \u003cstrong\u003eNGS-MRD May Provide Earlier MRD Detection Than MFC-MRD:\u003c/strong\u003e\n    In several cases, MRD positivity appeared in NGS-MRD results before being detected by MFC-MRD, suggesting NGS-MRD could enable earlier intervention.\n  \u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD Detection Methods", "label": "MRD Detection Methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Assay Concordance", "label": "Assay Concordance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity of NGS-MRD", "label": "Sensitivity of NGS-MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Discordant MRD Results", "label": "Discordant MRD Results", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Quantitative Correlation Metrics", "label": "Quantitative Correlation Metrics", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Immunophenotypic Shifts", "label": "Immunophenotypic Shifts", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Hemodilution Effects", "label": "Hemodilution Effects", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Hematogone Analysis", "label": "Hematogone Analysis", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical Applicability of MRD Assays", "label": "Clinical Applicability of MRD Assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Early Detection of Relapse", "label": "Early Detection of Relapse", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "The effectiveness of blinatumomab in clearing measurable residual disease in pediatric B-cell acute lymphoblastic leukemia patients detected by next-generation sequencing", "label": "The effectiveness of blinatumomab in clearing measurable residual disease in pediatric B-cell acute lymphoblastic leukemia patients detected by next-generation sequencing", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e The effectiveness of blinatumomab in clearing measurable residual disease in pediatric B-cell acute lymphoblastic leukemia patients detected by next-generation sequencing\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1002/cam4.6771\"\u003e10.1002/cam4.6771\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eBlinatumomab successfully cleared next-generation sequencing (NGS)-detectable measurable residual disease (MRD) in 13 out of 19 (68%) pediatric B-ALL patients who were already negative for MRD by multiparameter flow cytometry (MFC), demonstrating the drug\u2019s ability to achieve deeper molecular remission.\u003c/li\u003e\n\n  \u003cli\u003eAmong the patients who did not achieve NGS-MRD clearance after blinatumomab, three experienced relapse within 1.8 months, indicating a potential link between persistent NGS-MRD and early relapse.\u003c/li\u003e\n\n  \u003cli\u003ePatients harboring persistent IGH clones after blinatumomab treatment were more likely to relapse than those with persistent IGK or IGKDE clones, suggesting IGH as a more reliable predictor of disease recurrence.\u003c/li\u003e\n\n  \u003cli\u003eOverall, the clearance rates of specific clonal rearrangements after blinatumomab were: IGH (75%), IGK (67%), IGKDE (83%), IGH-DJ (100%), and IGL (33%), highlighting variable sensitivity of different immunoglobulin gene types to the therapy.\u003c/li\u003e\n\n  \u003cli\u003eDespite having hematologic complete remission and MFC-MRD negativity, all patients had detectable MRD by NGS before blinatumomab, supporting the superior sensitivity of NGS (down to 10\u207b\u2076) compared to MFC (10\u207b\u2074).\u003c/li\u003e\n\n  \u003cli\u003eOne-year overall survival (OS) and event-free survival (EFS) rates post-blinatumomab were 94.7% and 78.9%, respectively, underscoring the treatment\u2019s favorable short-term outcomes.\u003c/li\u003e\n\n  \u003cli\u003eSix patients underwent hematopoietic stem cell transplantation (HSCT) following blinatumomab; all remained in remission at the last follow-up, suggesting a viable treatment sequence for high-risk or relapsed patients.\u003c/li\u003e\n\n  \u003cli\u003eThis is the first study to confirm blinatumomab\u0027s efficacy in eliminating extremely low levels of MRD detectable only via NGS in pediatric patients, highlighting its potential role in deep molecular remission strategies.\u003c/li\u003e\n\n  \u003cli\u003eThe study supports the prognostic utility of NGS-based MRD monitoring over traditional methods, aligning with emerging clinical guidelines that favor NGS for relapse risk assessment in B-ALL.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Blinatumomab efficacy in pediatric B-ALL", "label": "Blinatumomab efficacy in pediatric B-ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Measurable residual disease (MRD) monitoring", "label": "Measurable residual disease (MRD) monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-generation sequencing (NGS)-based MRD detection", "label": "Next-generation sequencing (NGS)-based MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison between NGS and MFC sensitivity", "label": "Comparison between NGS and MFC sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of clonal immunoglobulin gene rearrangements (IGH, IGK, IGL)", "label": "Prognostic significance of clonal immunoglobulin gene rearrangements (IGH, IGK, IGL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Early relapse prediction and risk stratification", "label": "Early relapse prediction and risk stratification", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Short-term survival outcomes (OS/EFS) post-treatment", "label": "Short-term survival outcomes (OS/EFS) post-treatment", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of blinatumomab in MRD-directed therapy", "label": "Role of blinatumomab in MRD-directed therapy", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of NGS-MRD into clinical decision-making", "label": "Integration of NGS-MRD into clinical decision-making", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Hematopoietic stem cell transplantation (HSCT) after blinatumomab", "label": "Hematopoietic stem cell transplantation (HSCT) after blinatumomab", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Multi-target measurable residual disease assessed by error-corrected sequencing in patients with acute myeloid leukemia: An ALFA study", "label": "Multi-target measurable residual disease assessed by error-corrected sequencing in patients with acute myeloid leukemia: An ALFA study", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Multi-target measurable residual disease assessed by error-corrected sequencing in patients with acute myeloid leukemia: An ALFA study\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1038/s41408-024-01078-8\"\u003e10.1038/s41408-024-01078-8\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003ePersistence of non-DTA mutations (i.e., not in DNMT3A, TET2, ASXL1) detected via NGS-MRD in complete remission was significantly associated with worse relapse-free survival (RFS) and overall survival (OS), with hazard ratios (HR) of 2.23 and 2.26, respectively.\u003c/li\u003e\n\n  \u003cli\u003ePersistence of DTA mutations alone was also associated with poorer overall survival (HR = 2.16), indicating these mutations should not be routinely excluded from MRD analysis.\u003c/li\u003e\n\n  \u003cli\u003ePatients with two or more persistent mutations had a significantly higher cumulative incidence of relapse (CIR, HR = 3.71), and worse RFS (HR = 3.36) and OS (HR = 3.81), compared to those with zero or one mutation detected in remission.\u003c/li\u003e\n\n  \u003cli\u003eDetection of only one mutation in remission did not significantly impact prognosis, suggesting limited prognostic value for single persisting mutations alone.\u003c/li\u003e\n\n  \u003cli\u003eIn the subset of patients with NPM1 mutations, both NPM1-MRD positivity and multi-target NGS-MRD positivity were independently associated with increased relapse risk (HR = 4.16 and HR = 3.37, respectively), indicating complementary prognostic value.\u003c/li\u003e\n\n  \u003cli\u003eWT1-MRD positivity was a stronger independent predictor of poor RFS and OS than NGS-MRD in patients with low WT1 expression at baseline, suggesting WT1 monitoring may outperform NGS-MRD in some settings.\u003c/li\u003e\n\n  \u003cli\u003eThe prognostic utility of NGS-MRD persisted regardless of whether patients underwent allogeneic stem cell transplantation (allo-SCT), indicating that NGS-MRD status should not alone dictate transplant decisions.\u003c/li\u003e\n\n  \u003cli\u003eThe study confirms that multi-target error-corrected NGS-MRD is a powerful prognostic tool in AML, with mutation number and type both influencing outcomes, and supports its potential integration into broader MRD assessment strategies.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Measurable Residual Disease (MRD) in Acute Myeloid Leukemia (AML)", "label": "Measurable Residual Disease (MRD) in Acute Myeloid Leukemia (AML)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Error-corrected Next-Generation Sequencing (NGS-MRD)", "label": "Error-corrected Next-Generation Sequencing (NGS-MRD)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "DNMT3A, TET2, and ASXL1 (DTA) mutations", "label": "DNMT3A, TET2, and ASXL1 (DTA) mutations", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic impact of persistent mutations in remission", "label": "Prognostic impact of persistent mutations in remission", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison between NGS-MRD, WT1-MRD, and NPM1-MRD", "label": "Comparison between NGS-MRD, WT1-MRD, and NPM1-MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of mutation burden (number of mutations) in prognosis", "label": "Role of mutation burden (number of mutations) in prognosis", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Influence of NGS-MRD on allogeneic stem cell transplantation decisions", "label": "Influence of NGS-MRD on allogeneic stem cell transplantation decisions", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of molecular MRD strategies in AML clinical management", "label": "Integration of molecular MRD strategies in AML clinical management", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Quantification of Measurable Residual Disease Detection by Next-Generation Sequencing-Based Clonality Testing in B-Cell and Plasma Cell Neoplasms", "label": "Quantification of Measurable Residual Disease Detection by Next-Generation Sequencing-Based Clonality Testing in B-Cell and Plasma Cell Neoplasms", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n  \u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Quantification of Measurable Residual Disease Detection by Next-Generation Sequencing-Based Clonality Testing in B-Cell and Plasma Cell Neoplasms\u003c/p\u003e\n  \u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1016/j.jmoldx.2023.11.009\"\u003e10.1016/j.jmoldx.2023.11.009\u003c/a\u003e\u003c/p\u003e\n\n  \u003col\u003e\n    \u003cli\u003eNGS-based MRD assay demonstrated 91% concordance with flow cytometry (FC) in MRD detection across 519 successfully sequenced samples, validating its reliability in B-cell and plasma cell neoplasms.\u003c/li\u003e\n    \u003cli\u003eNormalized MRD quantification using a spike-in calibrator showed high correlation with FC quantitation (R = 0.67 overall), with particularly strong correlation in CLL and B-ALL cases (R = 0.85 for both).\u003c/li\u003e\n    \u003cli\u003eFor plasma cell neoplasms, the correlation between NGS and FC quantitation was weaker (R = 0.57), likely due to underestimation by FC and biologic or technical biases affecting both methods.\u003c/li\u003e\n    \u003cli\u003eNGS assay showed robust sensitivity, detecting disease down to at least 1 \u00d7 10\u207b\u2075 in 99.6% of runs and 1 \u00d7 10\u207b\u2076 in 72% of runs using standardized control samples.\u003c/li\u003e\n    \u003cli\u003eThe spike-in calibrator did not significantly impact sequencing efficiency or clonal read proportions, supporting its use for normalization without compromising assay performance.\u003c/li\u003e\n    \u003cli\u003eIntra- and inter-assay reproducibility of MRD quantification was high, with low variability (SD: 0.003%\u20130.007%) in replicate testing of six MRD-positive samples across separate runs.\u003c/li\u003e\n    \u003cli\u003eInterlaboratory testing of 35 samples between MSKCC and Invivoscribe showed 100% concordance in MRD status and near-perfect correlation in MRD quantitation (R = 0.97).\u003c/li\u003e\n    \u003cli\u003eAmong discordant cases, 50% of FC-undetectable/NGS-positive cases later relapsed, compared to 35% of FC-positive/NGS-undetectable cases, suggesting NGS may have higher clinical sensitivity.\u003c/li\u003e\n    \u003cli\u003eSequencing failure occurred in only 4.9% of samples, all due to very low cellularity or B/plasma cell content, with corresponding FC results also being suboptimal.\u003c/li\u003e\n    \u003cli\u003eNGS-based MRD monitoring is particularly advantageous for detecting disease in samples with non-viable or disrupted plasma cells, due to the stability of DNA over time.\u003c/li\u003e\n  \u003c/ol\u003e\n\u003c/div\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD Detection Technologies", "label": "MRD Detection Technologies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparative Accuracy of MFC-MRD vs. NGS-MRD", "label": "Comparative Accuracy of MFC-MRD vs. NGS-MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and Detection Limits", "label": "Sensitivity and Detection Limits", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Discordance Analysis Between Assays", "label": "Discordance Analysis Between Assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Quantitative Correlation and Statistical Agreement", "label": "Quantitative Correlation and Statistical Agreement", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Effect of Immunophenotypic Changes Post-Therapy", "label": "Effect of Immunophenotypic Changes Post-Therapy", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of Hemodilution and Sample Quality", "label": "Impact of Hemodilution and Sample Quality", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of Hematogones as a Marker of Sample Integrity", "label": "Use of Hematogones as a Marker of Sample Integrity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical Scenarios Favoring One Assay Over the Other", "label": "Clinical Scenarios Favoring One Assay Over the Other", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications for Early Detection and Monitoring Strategy", "label": "Implications for Early Detection and Monitoring Strategy", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": " Corrigendum to \u201cMeasurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways?", "label": " Corrigendum to \u201cMeasurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways?", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Corrigendum to \u201cMeasurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways?\u201d\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1016/j.blre.2024.101226\"\u003e10.1016/j.blre.2024.101226\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eIn 22 studies of multiparameter flow cytometry (MPFC)-based MRD testing in acute myeloid leukemia (AML), the MRD cut-off thresholds ranged from 0.004% to 0.2%, indicating significant variability in sensitivity across assays.\u003c/li\u003e\n  \u003cli\u003eAmong 14 studies using PCR-based MRD testing in AML, cut-off thresholds ranged from 0.0001% to 1%, with a median value of 0.01%, reflecting higher assay sensitivity compared to flow cytometry.\u003c/li\u003e\n  \u003cli\u003eIn studies of MPFC-based MRD testing for AML, median MRD cut-off was reported as 0.1%, further confirming it as a common standard for flow cytometry-based detection.\u003c/li\u003e\n  \u003cli\u003eThe corrected MRD cut-off threshold for RUNX1::RUNX1T1-positive AML using PCR is a 3-log reduction in transcript levels.\u003c/li\u003e\n  \u003cli\u003eNPM1-mutated AML is assessed using PCR with either a 4-log reduction threshold or an absolute transcript level of 0/102 ABL1 copies, suggesting different practices across labs.\u003c/li\u003e\n  \u003cli\u003eFor AML in older persons, MPFC-based MRD threshold is 0.01%, which is relatively stringent and indicates detection of very low disease burden.\u003c/li\u003e\n  \u003cli\u003eFor core binding factor (CBF) AML, quantitative PCR (qPCR) MRD testing uses a 3-log reduction threshold.\u003c/li\u003e\n  \u003cli\u003eIn BCR::ABL1-positive acute lymphoblastic leukemia (ALL), MPFC-based MRD thresholds ranged from 0.01% to 0.04%, emphasizing sensitivity in detecting residual disease in high-risk ALL subtypes.\u003c/li\u003e\n  \u003cli\u003eA study using next-generation sequencing (NGS)-based MRD testing reported a limit of detection (LoD) as low as 0.0001%, showcasing the superior sensitivity of NGS-based approaches.\u003c/li\u003e\n  \u003cli\u003eIn 14 studies of MPFC-based MRD testing in various hematologic cancers, thresholds ranged from 0.001% to 1% (median = 0.1%), underscoring the broad range of sensitivity and lack of standardization.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD (Measurable Residual Disease) testing thresholds", "label": "MRD (Measurable Residual Disease) testing thresholds", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MPFC (Multiparameter Flow Cytometry) assay standards", "label": "MPFC (Multiparameter Flow Cytometry) assay standards", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "PCR-based MRD assay performance", "label": "PCR-based MRD assay performance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "NGS (Next-Generation Sequencing) in MRD detection", "label": "NGS (Next-Generation Sequencing) in MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "AML (Acute Myeloid Leukemia) subtypes and MRD evaluation", "label": "AML (Acute Myeloid Leukemia) subtypes and MRD evaluation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "ALL (Acute Lymphoblastic Leukemia) MRD sensitivity", "label": "ALL (Acute Lymphoblastic Leukemia) MRD sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Methodological variability across studies", "label": "Methodological variability across studies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Assay sensitivity and limit of detection (LoD)", "label": "Assay sensitivity and limit of detection (LoD)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization of MRD thresholds in hematological cancers", "label": "Standardization of MRD thresholds in hematological cancers", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Measurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways", "label": "Measurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Measurable residual disease (MRD)-testing in haematological cancers: A giant leap forward or sideways?\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1016/j.blre.2024.101226\"\u003e10.1016/j.blre.2024.101226\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eMRD-testing has prognostic value in haematological cancers, but its accuracy at the individual level is limited, with sensitivities often below 50% and considerable rates of false negatives and false positives.\u003c/li\u003e\n  \n  \u003cli\u003eAcross 42 studies in AML, patients with a positive MRD test after consolidation therapy or before transplant showed a substantially higher relapse risk compared to those with negative MRD tests (median 66% vs. 22% relapse risk over 3\u20135 years).\u003c/li\u003e\n  \n  \u003cli\u003eMRD-testing in ALL also shows prognostic significance, especially after induction and before or after transplant. However, many patients with negative MRD tests still relapsed, indicating its limited predictive reliability.\u003c/li\u003e\n  \n  \u003cli\u003eMRD testing thresholds and assay sensitivities vary widely across studies\u2014MPFC assays typically use thresholds between 0.01\u20130.2%, while PCR-based tests use 0.0001\u201310%, complicating cross-study comparisons and clinical interpretations.\u003c/li\u003e\n  \n  \u003cli\u003eDespite technological advancements such as NGS and ddPCR improving assay sensitivity, discordances remain high between MRD techniques (e.g., only 69% concordance between MPFC and NGS in AML), which can impact clinical decisions.\u003c/li\u003e\n  \n  \u003cli\u003eMRD is frequently used as a regulatory endpoint, such as for accelerated approval of therapies in plasma cell myeloma, yet there is limited evidence from randomized trials supporting MRD-guided treatment decisions that alter long-term outcomes.\u003c/li\u003e\n  \n  \u003cli\u003eUse of MRD to guide therapy\u2014such as escalation or de-escalation of treatment intensity or transplant decisions\u2014is recommended in guidelines, but these recommendations lack support from randomized controlled trials and are often based on observational data prone to bias.\u003c/li\u003e\n  \n  \u003cli\u003eSome studies show that adding MRD results to conventional clinical variables (e.g., cytogenetics, mutations) yields minimal improvement in relapse prediction models, with only a 0.01 increase in the C-statistic in some cases.\u003c/li\u003e\n  \n  \u003cli\u003eIn pediatric and adult ALL, MRD-guided therapy decisions (e.g., recommending transplant based on MRD status) may influence treatment paths but are not reliably associated with improved survival or reduced relapse rates in the absence of strong supporting data.\u003c/li\u003e\n  \n  \u003cli\u003eThe authors recommend caution in using MRD as a sole determinant of treatment decisions and emphasize the need for multi-dimensional prognostic models that integrate biological, clinical, and dynamic treatment response data.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Accuracy and limitations of MRD-testing", "label": "Accuracy and limitations of MRD-testing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD-testing techniques (MPFC, PCR, dPCR, NGS)", "label": "MRD-testing techniques (MPFC, PCR, dPCR, NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of MRD in AML and ALL", "label": "Prognostic value of MRD in AML and ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sampling challenges and assay sensitivity", "label": "Sampling challenges and assay sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance between MRD-testing methods", "label": "Concordance between MRD-testing methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility and thresholds for MRD interpretation", "label": "Clinical utility and thresholds for MRD interpretation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD-guided therapy and lack of RCT-based evidence", "label": "MRD-guided therapy and lack of RCT-based evidence", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of MRD in regulatory approval and guidelines", "label": "Role of MRD in regulatory approval and guidelines", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of MRD with multi-dimensional risk models", "label": "Integration of MRD with multi-dimensional risk models", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Recommendations for cautious use of MRD in clinical decisions", "label": "Recommendations for cautious use of MRD in clinical decisions", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Comparison of next-generation sequencing (NGS) and next-generation flow (NGF) for minimal residual disease (MRD) assessment in multiple myeloma", "label": "Comparison of next-generation sequencing (NGS) and next-generation flow (NGF) for minimal residual disease (MRD) assessment in multiple myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Comparison of next-generation sequencing (NGS) and next-generation flow (NGF) for minimal residual disease (MRD) assessment in multiple myeloma\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1038/s41408-020-00377-0\"\u003ehttps://doi.org/10.1038/s41408-020-00377-0\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNGS and NGF showed a high correlation in MRD detection (R\u00b2 = 0.905), with both methods identifying undetectable MRD in a substantial proportion of patients post-transplantation.\u003c/li\u003e\n  \u003cli\u003ePatients with undetectable MRD by either method demonstrated significantly higher 3-year progression-free survival (PFS) (NGS: 88.7%, NGF: 91.4%) and overall survival (OS) (NGS: 96.2%, NGF: 96.6%) compared to MRD-positive patients (p \u0026lt; 0.01).\u003c/li\u003e\n  \u003cli\u003eNGF achieved MRD detection in all cases, while NGS was limited by sample quality and DNA concentration, requiring ethanol precipitation in some cases, which may have compromised sensitivity.\u003c/li\u003e\n  \u003cli\u003eFifteen cases were discordant between NGS and NGF results, mostly at low MRD levels (\u0026lt;10\u003csup\u003e\u22125\u003c/sup\u003e), yet only 3 of these patients experienced relapse, suggesting clinical relevance even at low detection levels.\u003c/li\u003e\n  \u003cli\u003eMRD status was a more powerful predictor of outcome than traditional response categories or cytogenetic risk\u2014MRD-negative patients in VGPR had similar PFS as those in CR/sCR.\u003c/li\u003e\n  \u003cli\u003eAmong MRD-positive patients, those with high-risk cytogenetics had significantly worse outcomes (PFS: 15.4%\u201328.6%) than those with standard-risk features (PFS: 61.8%\u201367.1%).\u003c/li\u003e\n  \u003cli\u003eMultivariate analysis confirmed MRD negativity by NGF and low R-ISS stage as independent predictors of prolonged PFS and OS, with hazard ratios as low as 0.20 for PFS and 0.21 for OS (p \u0026lt; 0.05).\u003c/li\u003e\n  \u003cli\u003eNGS offered a more user-friendly and scalable workflow but was more affected by preanalytical conditions; NGF, while requiring more technical expertise, provided faster results and higher cell input consistency.\u003c/li\u003e\n  \u003cli\u003eThe study supports using either NGS (LymphoTrack\u00ae) or NGF as valid MRD assessment tools, with both providing prognostically significant information, reinforcing MRD as a key endpoint in multiple myeloma trials.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) detection in multiple myeloma", "label": "Minimal Residual Disease (MRD) detection in multiple myeloma", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison between Next-Generation Sequencing (NGS) and Next-Generation Flow (NGF)", "label": "Comparison between Next-Generation Sequencing (NGS) and Next-Generation Flow (NGF)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of MRD status on progression-free survival (PFS) and overall survival (OS)", "label": "Prognostic significance of MRD status on progression-free survival (PFS) and overall survival (OS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Technical and clinical performance characteristics of NGS vs. NGF", "label": "Technical and clinical performance characteristics of NGS vs. NGF", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Influence of cytogenetics and response categories on MRD outcomes", "label": "Influence of cytogenetics and response categories on MRD outcomes", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Multivariate modeling of survival predictors", "label": "Multivariate modeling of survival predictors", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Applicability and limitations of MRD assessment techniques in clinical trials", "label": "Applicability and limitations of MRD assessment techniques in clinical trials", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Next-Generation Sequencing in Acute Lymphoblastic Leukemia", "label": "Next-Generation Sequencing in Acute Lymphoblastic Leukemia", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n\u003cb\u003eArticle Title:\u003c/b\u003e Next-Generation Sequencing in Acute Lymphoblastic Leukemia\u003cbr\u003e\n\u003cb\u003eDOI:\u003c/b\u003e \u003ca href=\"https://doi.org/10.3390/ijms20122929\" target=\"_blank\"\u003e10.3390/ijms20122929\u003c/a\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n\u003col\u003e\n  \u003cli\u003eNGS has enabled the identification of new B-ALL subtypes such as DUX4/ERG and ETV6-RUNX1-like, with implications for diagnosis and treatment stratification.\u003c/li\u003e\n  \u003cli\u003eDUX4-rearranged B-ALL is associated with ERG deregulation and favorable prognosis; it is more frequent in adolescents and young adults, and mouse models confirm its leukemogenic potential.\u003c/li\u003e\n  \u003cli\u003eMEF2D and ZNF384 fusion genes define distinct subtypes of B-ALL with poor prognosis and unique therapeutic vulnerabilities, such as sensitivity to HDAC inhibitors or JAK-STAT pathway inhibitors.\u003c/li\u003e\n  \u003cli\u003eTCF3-HLF-positive B-ALL shows stem cell-like characteristics and is sensitive to venetoclax, a BCL2 inhibitor, suggesting targeted therapy potential for this high-risk group.\u003c/li\u003e\n  \u003cli\u003eMLL-rearranged ALL in infants presents with low mutational burden but frequent RAS pathway mutations, indicating MLL fusion proteins as primary oncogenic drivers and therapeutic targets.\u003c/li\u003e\n  \u003cli\u003eB-NEG ALL cases lacking known fusion transcripts harbor frequent RAS/RTK and JAK/STAT mutations, which are age-dependent and potentially druggable.\u003c/li\u003e\n  \u003cli\u003eEPOR rearrangements in Ph-like ALL result in JAK-STAT pathway activation and are responsive to JAK inhibitors, highlighting a new molecular target in high-risk patients.\u003c/li\u003e\n  \u003cli\u003eIn hyperdiploid B-ALL, chromosomal gains appear to be early driver events, while hypodiploid ALL is associated with specific mutations such as TP53 and FLT3, influencing prognosis and relapse patterns.\u003c/li\u003e\n  \u003cli\u003eInherited predisposition to ALL is rare but includes germline mutations in ETV6 and PAX5, with WES studies identifying these in familial cases.\u003c/li\u003e\n  \u003cli\u003eT-ALL cases show frequent mutations in NOTCH1, FBXW7, and JAK3, and novel mutations in epigenetic regulators and transcription factors, indicating potential targets for precision therapy.\u003c/li\u003e\n  \u003cli\u003eFunctional non-coding mutations in regulatory elements of TAL1, LMO1, and LMO2 contribute to aberrant gene expression in T-ALL, particularly in early T-cell progenitor cases.\u003c/li\u003e\n  \u003cli\u003eNovel gene fusions such as ZBTB16-ABL1 with PTK activity have been identified in T-ALL, which are potentially targetable with tyrosine kinase inhibitors.\u003c/li\u003e\n  \u003cli\u003eETP-ALL, a high-risk T-ALL subtype, shows mutations in DNMT3A, FLT3, and NOTCH1, and whole-genome sequencing can aid in MRD monitoring and relapse prediction.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD monitoring using IG/TCR rearrangements has demonstrated superior sensitivity and prognostic value compared to conventional PCR, with applications in both diagnosis and relapse prediction.\u003c/li\u003e\n  \u003cli\u003eThe ClonoSEQ assay, based on NGS, has been FDA-approved for MRD detection in ALL, showing greater depth and sensitivity for residual disease monitoring than traditional methods.\u003c/li\u003e\n  \u003cli\u003eThird-generation nanopore sequencing technologies such as MinION allow rapid, low-cost detection of mutations and fusion genes (e.g., BCR-ABL1) and are beginning to show promise in clinical applications despite higher error rates.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "B-cell Acute Lymphoblastic Leukemia (B-ALL) subtypes and gene fusions", "label": "B-cell Acute Lymphoblastic Leukemia (B-ALL) subtypes and gene fusions", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "T-cell Acute Lymphoblastic Leukemia (T-ALL) genetic alterations", "label": "T-cell Acute Lymphoblastic Leukemia (T-ALL) genetic alterations", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-Generation Sequencing (NGS) technologies and methodologies", "label": "Next-Generation Sequencing (NGS) technologies and methodologies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) monitoring using NGS", "label": "Minimal Residual Disease (MRD) monitoring using NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Third-generation sequencing (e.g., nanopore sequencing) in leukemia", "label": "Third-generation sequencing (e.g., nanopore sequencing) in leukemia", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification and targeted therapy in ALL", "label": "Risk stratification and targeted therapy in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Inherited genetic predispositions to ALL", "label": "Inherited genetic predispositions to ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Molecular classification and prognostic biomarkers in ALL", "label": "Molecular classification and prognostic biomarkers in ALL", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Is Next-Generation Sequencing the Way to Go for Residual Disease Monitoring in Acute Lymphoblastic Leukemia?", "label": "Is Next-Generation Sequencing the Way to Go for Residual Disease Monitoring in Acute Lymphoblastic Leukemia?", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cb\u003eArticle Title:\u003c/b\u003e Is Next-Generation Sequencing the Way to Go for Residual Disease Monitoring in Acute Lymphoblastic Leukemia?\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eDOI:\u003c/b\u003e \u003ca href=\"https://doi.org/10.1007/s40291-017-0277-9\"\u003e10.1007/s40291-017-0277-9\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eMinimal residual disease (MRD) is the most important independent prognostic factor in acute lymphoblastic leukemia (ALL), influencing treatment decisions and long-term outcomes in both pediatric and adult patients.\u003c/li\u003e\n  \u003cli\u003eReal-time quantitative PCR (RQ-PCR) using allele-specific primers for clonal immunoglobulin (Ig) and T-cell receptor (TR) gene rearrangements is currently the gold standard for MRD detection due to its high sensitivity and specificity.\u003c/li\u003e\n  \u003cli\u003eNext-generation sequencing (NGS) of Ig/TR loci allows for deeper sequencing and potentially higher sensitivity (up to 10\u003csup\u003e-7\u003c/sup\u003e) compared to RQ-PCR, enabling earlier and more precise MRD detection.\u003c/li\u003e\n  \u003cli\u003eNGS enables simultaneous detection and quantification of MRD without patient-specific primer design, making it more efficient and scalable than RQ-PCR.\u003c/li\u003e\n  \u003cli\u003eIn head-to-head comparisons, NGS demonstrated better specificity for relapse prediction than RQ-PCR, with fewer false positives, especially post stem-cell transplantation (SCT).\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD monitoring can be effectively performed on peripheral blood, potentially reducing the need for invasive bone marrow aspirations.\u003c/li\u003e\n  \u003cli\u003eClonal evolution and the presence of multiple evolved Ig/TR rearrangements during treatment can be tracked using NGS, offering insights into leukemic heterogeneity and evolution.\u003c/li\u003e\n  \u003cli\u003eNGS-based assays also provide information on the physiological B- and T-cell repertoire, where reduced diversity post-treatment has been associated with higher relapse risk.\u003c/li\u003e\n  \u003cli\u003eNGS faces challenges such as contamination (e.g., from post-PCR processing or run-to-run carryover) and requires stringent protocols including unique barcoding to mitigate this risk.\u003c/li\u003e\n  \u003cli\u003eAccurate quantification of MRD using NGS requires correction for sequencing depth and input DNA; methods like spike-in standards and synthetic polyclonal backgrounds are used but not yet standardized.\u003c/li\u003e\n  \u003cli\u003eThe EuroClonality-NGS Consortium is actively working on standardizing the entire NGS MRD workflow including primer design, data analysis, and interpretation guidelines to ensure inter-lab reproducibility.\u003c/li\u003e\n  \u003cli\u003eCost-effectiveness of NGS compared to RQ-PCR depends on high levels of sample multiplexing per sequencing run to maintain feasibility in clinical diagnostics.\u003c/li\u003e\n  \u003cli\u003eBioinformatic tools like IMGT/V-QUEST, Vidjil, and ARResT/Interrogate are essential for analyzing and interpreting NGS data, with challenges still remaining in clonotype assignment and error filtering.\u003c/li\u003e\n  \u003cli\u003eNGS has strong potential to become the new gold standard for MRD monitoring, but widespread clinical adoption hinges on overcoming current limitations in standardization, contamination control, and cost.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic role of Minimal Residual Disease (MRD) in ALL", "label": "Prognostic role of Minimal Residual Disease (MRD) in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Traditional MRD detection methods (e.g., RQ-PCR, flow cytometry)", "label": "Traditional MRD detection methods (e.g., RQ-PCR, flow cytometry)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Advantages and limitations of Next-Generation Sequencing (NGS) for MRD", "label": "Advantages and limitations of Next-Generation Sequencing (NGS) for MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparative sensitivity and specificity of NGS vs. RQ-PCR", "label": "Comparative sensitivity and specificity of NGS vs. RQ-PCR", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "NGS-based marker identification and clonal tracking", "label": "NGS-based marker identification and clonal tracking", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "B- and T-cell repertoire analysis using NGS", "label": "B- and T-cell repertoire analysis using NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Technical and bioinformatic challenges in NGS (e.g., contamination, quantification)", "label": "Technical and bioinformatic challenges in NGS (e.g., contamination, quantification)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization efforts (EuroClonality-NGS Consortium)", "label": "Standardization efforts (EuroClonality-NGS Consortium)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Cost and scalability considerations for clinical implementation", "label": "Cost and scalability considerations for clinical implementation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Future perspectives and clinical integration of NGS in MRD monitoring", "label": "Future perspectives and clinical integration of NGS in MRD monitoring", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Simple deep sequencing-based post-remission MRD surveillance predicts clinical relapse in B-ALL", "label": "Simple deep sequencing-based post-remission MRD surveillance predicts clinical relapse in B-ALL", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Simple deep sequencing-based post-remission MRD surveillance predicts clinical relapse in B-ALL\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1186/s13045-018-0652-y\"\u003e10.1186/s13045-018-0652-y\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe NGS-MRD assay demonstrated an analytical sensitivity of approximately 0.0001%, enabling detection of as few as 1 leukemic cell among 1 million normal leukocytes with high reproducibility and linearity.\u003c/li\u003e\n  \u003cli\u003eThe assay showed high intra-run and inter-run precision, with minimal variation even near the lower limit of detection, supporting its robustness for clinical use.\u003c/li\u003e\n  \u003cli\u003eCompared to multi-color flow cytometry (MCF), the NGS method detected MRD in 22 additional samples that were MCF-negative, suggesting superior sensitivity and fewer false negatives.\u003c/li\u003e\n  \u003cli\u003eNGS-MRD surveillance was able to detect conversion to positive MRD (CPMRD) in post-remission patients up to 6.4 months before clinical relapse, while MCF failed to detect early relapse in all surveilled patients.\u003c/li\u003e\n  \u003cli\u003eAll patients with detectable CPMRD by NGS eventually experienced clinical relapse, demonstrating that CPMRD serves as a reliable early biomarker of impending disease recurrence.\u003c/li\u003e\n  \u003cli\u003eAmong surveilled patients, the median time from CPMRD detection to clinical relapse was 4.7 months, compared to a 20-month median gap in non-surveilled patients where relapse occurred without earlier MRD detection.\u003c/li\u003e\n  \u003cli\u003ePatients with post-remission CPMRD had significantly shorter relapse-free survival than those with negative MRD conversion (NMRDC), with 100% sensitivity, specificity, PPV, and NPV for predicting clinical relapse.\u003c/li\u003e\n  \u003cli\u003eIn contrast, NGS-based MRD positivity at the end of induction was not significantly predictive of relapse in this small cohort, with several MRD-positive patients not relapsing within the follow-up window.\u003c/li\u003e\n  \u003cli\u003eThe platform, based on LymphoTrack-Miseq, offers a practical, scalable, and clinically implementable alternative to centralized proprietary NGS-MRD assays.\u003c/li\u003e\n  \u003cli\u003eThe study highlights that rising MRD levels (CPMRD), rather than single positive MRD results, are likely more predictive of relapse, and advocates for serial MRD monitoring to improve early intervention strategies.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "NGS-based MRD detection assay development", "label": "NGS-based MRD detection assay development", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Analytical sensitivity and reproducibility of MRD testing", "label": "Analytical sensitivity and reproducibility of MRD testing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison between NGS and flow cytometry for MRD", "label": "Comparison between NGS and flow cytometry for MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Post-remission MRD surveillance in B-ALL", "label": "Post-remission MRD surveillance in B-ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prediction of clinical relapse using CPMRD", "label": "Prediction of clinical relapse using CPMRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility of dynamic MRD monitoring", "label": "Clinical utility of dynamic MRD monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implementation feasibility in routine clinical labs", "label": "Implementation feasibility in routine clinical labs", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Preemptive therapy timing based on MRD trends", "label": "Preemptive therapy timing based on MRD trends", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Clinical utility of next-generation sequencing-based minimal residual disease in paediatric B-cell acute lymphoblastic leukaemia", "label": "Clinical utility of next-generation sequencing-based minimal residual disease in paediatric B-cell acute lymphoblastic leukaemia", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Clinical utility of next-generation sequencing-based minimal residual disease in paediatric B-cell acute lymphoblastic leukaemia\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1111/bjh.14420\"\u003e10.1111/bjh.14420\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNGS-based MRD was successfully implemented in 91% of pediatric B-cell ALL patients (72 out of 79) by identifying leukemia-specific CDR3 sequences, demonstrating strong feasibility of the technique in clinical practice.\u003c/li\u003e\n  \u003cli\u003eThe detection rate of MRD using NGS declined over time, from 51% at day 33 to 25% at day 80, 19% at 4\u20135 months, and 7.4% at 24 months, indicating effective disease clearance in most patients through treatment.\u003c/li\u003e\n  \u003cli\u003eNGS-MRD positivity at day 80, 4\u20135 months, and 24 months was significantly associated with worse leukemia-free survival, with hazard ratios of 7.44, 10.24, and 19.26 respectively (all p \u0026lt; 0.001), establishing its prognostic value.\u003c/li\u003e\n  \u003cli\u003eStratifying patients based on NGS-MRD sensitivity at 10\u003csup\u003e\u22126\u003c/sup\u003e (as opposed to 10\u003csup\u003e\u22124\u003c/sup\u003e) better discriminated standard-risk from intermediate-risk patients, resulting in significantly different 5-year leukemia-free survival outcomes (100% vs. 61.7%, p = 0.005).\u003c/li\u003e\n  \u003cli\u003eEven low-positive NGS-MRD results (\u0026lt;10\u003csup\u003e\u22124\u003c/sup\u003e) at day 80 and 4\u20135 months were significantly predictive of poor outcomes, suggesting that deep sequencing can detect clinically relevant residual disease levels overlooked by conventional methods.\u003c/li\u003e\n  \u003cli\u003eAll four patients with MRD positivity at 24 months relapsed shortly afterward, indicating that any detectable disease at this time point should be considered a high-risk feature warranting aggressive intervention.\u003c/li\u003e\n  \u003cli\u003eMultivariate Cox analysis confirmed that both low and high positive NGS-MRD results at day 80 and 4\u20135 months were independent predictors of relapse, even after adjusting for known risk factors.\u003c/li\u003e\n  \u003cli\u003eAmong 15 patients with relapse samples, clonal evolution was observed in 3 cases, while the original clones remained detectable at relapse in 12 cases, showing that relapses were mostly driven by the same dominant leukemic clones present at diagnosis.\u003c/li\u003e\n  \u003cli\u003eNGS-MRD showed greater sensitivity (10\u003csup\u003e\u22126\u003c/sup\u003e) than real-time PCR or flow cytometry (typically 10\u003csup\u003e\u22124\u003c/sup\u003e), and was capable of detecting low-level disease missed by other modalities, potentially reducing false negatives.\u003c/li\u003e\n  \u003cli\u003eThe study suggested MRD re-monitoring at 4\u20135 months may be redundant for patients negative at day 80, but warranted for those positive at day 80, refining timing recommendations for MRD surveillance.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-generation sequencing (NGS) for MRD detection", "label": "Next-generation sequencing (NGS) for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of MRD at multiple treatment time points", "label": "Prognostic value of MRD at multiple treatment time points", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification in pediatric B-cell ALL", "label": "Risk stratification in pediatric B-cell ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS with traditional MRD methods (RQ-PCR, FCM)", "label": "Comparison of NGS with traditional MRD methods (RQ-PCR, FCM)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity thresholds for MRD detection", "label": "Sensitivity thresholds for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal evolution in relapsed leukemia", "label": "Clonal evolution in relapsed leukemia", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Treatment implications based on MRD status", "label": "Treatment implications based on MRD status", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Timing and frequency of MRD monitoring", "label": "Timing and frequency of MRD monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical outcomes and relapse prediction", "label": "Clinical outcomes and relapse prediction", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Utility of deep sequencing in personalized treatment planning", "label": "Utility of deep sequencing in personalized treatment planning", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Association of Minimal Residual Disease With Clinical Outcome in Pediatric and Adult Acute Lymphoblastic Leukemia: A Meta-analysis", "label": "Association of Minimal Residual Disease With Clinical Outcome in Pediatric and Adult Acute Lymphoblastic Leukemia: A Meta-analysis", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Association of Minimal Residual Disease With Clinical Outcome in Pediatric and Adult Acute Lymphoblastic Leukemia: A Meta-analysis\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1001/jamaoncol.2017.0580\"\u003e10.1001/jamaoncol.2017.0580\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eMinimal residual disease (MRD) negativity after induction therapy was strongly associated with improved event-free survival (EFS) in both pediatric and adult acute lymphoblastic leukemia (ALL) patients, with hazard ratios (HR) of 0.23 and 0.28, respectively.\u003c/li\u003e\n  \u003cli\u003eMRD negativity was also associated with significantly improved overall survival (OS) in both populations, with an HR of 0.28 in pediatric and adult patients alike.\u003c/li\u003e\n  \u003cli\u003eThe beneficial association of MRD negativity with outcomes was consistent across MRD detection methods (PCR and flow cytometry), detection timepoints (post-induction vs. post-consolidation), cutoff thresholds, phenotypes (B-cell vs. T-cell), and Philadelphia chromosome status.\u003c/li\u003e\n  \u003cli\u003ePatients with MRD negativity had markedly better 10-year survival: pediatric EFS was 77% vs. 32% for MRD-positive; adult EFS was 64% vs. 21%.\u003c/li\u003e\n  \u003cli\u003eMRD cutoff level sensitivity analysis showed that both \u22640.01% and \u003e0.01% thresholds were predictive of outcome, although smaller HRs were paradoxically observed with higher cutoffs in some subgroups.\u003c/li\u003e\n  \u003cli\u003eSubgroup analyses confirmed robustness of MRD\u2019s prognostic value, showing no significant modification of MRD\u0027s effect on outcome by patient age, phenotype, cytogenetics, or MRD detection method.\u003c/li\u003e\n  \u003cli\u003eMRD negativity is proposed as a surrogate biomarker for therapeutic response and is recommended as an early end point in clinical trials to support accelerated drug approval.\u003c/li\u003e\n  \u003cli\u003eNext-generation sequencing is highlighted as a promising future method for MRD detection due to its higher sensitivity and potential for standardization compared to flow cytometry or PCR.\u003c/li\u003e\n  \u003cli\u003eThe study suggests adaptive phase 3 trial designs incorporating MRD rates and EFS projections may improve trial efficiency and predictive accuracy for evaluating new therapies.\u003c/li\u003e\n  \u003cli\u003eAlthough MRD is a strong prognostic marker, the study cautions that its use as a surrogate end point in drug trials must be validated against traditional outcomes like EFS and OS due to possible dissociation in newer therapies.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal residual disease (MRD) as a prognostic biomarker", "label": "Minimal residual disease (MRD) as a prognostic biomarker", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Event-free survival (EFS) and overall survival (OS) in ALL", "label": "Event-free survival (EFS) and overall survival (OS) in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection methods (PCR vs flow cytometry vs NGS)", "label": "MRD detection methods (PCR vs flow cytometry vs NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification in pediatric and adult ALL", "label": "Risk stratification in pediatric and adult ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD cutoff thresholds and sensitivity", "label": "MRD cutoff thresholds and sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical trial design and drug development using MRD", "label": "Clinical trial design and drug development using MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Subgroup analyses (B-cell/T-cell, Ph+/Ph\u2212, age groups)", "label": "Subgroup analyses (B-cell/T-cell, Ph+/Ph\u2212, age groups)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of MRD in regulatory approval and surrogate endpoints", "label": "Role of MRD in regulatory approval and surrogate endpoints", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Adaptive trial methodologies using MRD-guided endpoints", "label": "Adaptive trial methodologies using MRD-guided endpoints", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations and future directions in MRD standardization4", "label": "Limitations and future directions in MRD standardization4", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Measurable residual disease in acute lymphoblastic leukemia: methods and clinical context in adult patients", "label": "Measurable residual disease in acute lymphoblastic leukemia: methods and clinical context in adult patients", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Measurable residual disease in acute lymphoblastic leukemia: methods and clinical context in adult patients\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.3324/haematol.2022.280638\"\u003e10.3324/haematol.2022.280638\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eMRD is the strongest independent predictor of relapse and long-term survival in both adult and pediatric ALL patients, regardless of detection method.\u003c/li\u003e\n  \u003cli\u003eNext-generation sequencing (NGS) offers the highest sensitivity (up to 10\u003csup\u003e\u22126\u003c/sup\u003e) among MRD detection methods and is FDA-approved via ClonoSEQ, with potential for peripheral blood monitoring.\u003c/li\u003e\n  \u003cli\u003eFlow cytometry (MFC) and qPCR are widely used, but MFC is less reliable in patients treated with CD19-directed therapies due to immunophenotypic shifts or antigen loss.\u003c/li\u003e\n  \u003cli\u003eMRD-guided treatment strategies are becoming standard, with MRD positivity prompting therapy intensification or allogeneic hematopoietic cell transplant (HCT).\u003c/li\u003e\n  \u003cli\u003ePersistent MRD at levels \u003e10\u003csup\u003e\u22124\u003c/sup\u003e before or after allogeneic HCT is associated with significantly increased relapse risk, underscoring the need for MRD clearance pre-transplant.\u003c/li\u003e\n  \u003cli\u003eMRD monitoring at regular intervals (e.g., every 3 months) can detect molecular relapse 3\u20134 months ahead of clinical relapse, enabling timely interventions.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD detected additional cases missed by flow cytometry, and NGS-MRD negativity post-consolidation correlated with better survival outcomes.\u003c/li\u003e\n  \u003cli\u003eMRD negativity after novel therapies (e.g., blinatumomab, inotuzumab ozogamicin, CAR T cells) correlates with superior survival, and has been used to guide regulatory approval.\u003c/li\u003e\n  \u003cli\u003eIn T-ALL, effective MRD-targeted therapies are still lacking; MRD positivity in this subtype remains an unmet need in therapeutic decision-making.\u003c/li\u003e\n  \u003cli\u003eEmerging methods like digital droplet PCR and EuroClonality-NGS panels may enhance MRD detection, but require further clinical validation for ALL.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of measurable residual disease (MRD) in ALL", "label": "Prognostic value of measurable residual disease (MRD) in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection methods (MFC, qPCR, NGS, ddPCR)", "label": "MRD detection methods (MFC, qPCR, NGS, ddPCR)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-generation sequencing (NGS) and ClonoSEQ", "label": "Next-generation sequencing (NGS) and ClonoSEQ", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD-informed treatment strategies and risk stratification", "label": "MRD-informed treatment strategies and risk stratification", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of MRD in guiding allogeneic hematopoietic cell transplant (HCT)", "label": "Role of MRD in guiding allogeneic hematopoietic cell transplant (HCT)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection post-novel therapies (e.g., blinatumomab, inotuzumab, CAR T)", "label": "MRD detection post-novel therapies (e.g., blinatumomab, inotuzumab, CAR T)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations in MRD tracking for T-cell ALL", "label": "Limitations in MRD tracking for T-cell ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Emerging MRD technologies and diagnostic platforms", "label": "Emerging MRD technologies and diagnostic platforms", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical relevance of low-level MRD and early molecular relapse", "label": "Clinical relevance of low-level MRD and early molecular relapse", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "A complementary role of multiparameter flow cytometry and high-throughput sequencing for minimal residual disease detection in chronic lymphocytic leukemia: an European Research Initiative on CLL study", "label": "A complementary role of multiparameter flow cytometry and high-throughput sequencing for minimal residual disease detection in chronic lymphocytic leukemia: an European Research Initiative on CLL study", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e A complementary role of multiparameter flow cytometry and high-throughput sequencing for minimal residual disease detection in chronic lymphocytic leukemia: an European Research Initiative on CLL study\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1038/leu.2015.313\"\u003e10.1038/leu.2015.313\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eAn optimized six-marker core panel (CD19, CD20, CD5, CD43, CD79b, CD81) was identified for detecting MRD in chronic lymphocytic leukemia (CLL) with high sensitivity (down to 0.0010%).\u003c/li\u003e\n  \u003cli\u003eThis panel showed excellent reproducibility and concordance with expected values across multiple laboratories, supporting its suitability for widespread clinical use.\u003c/li\u003e\n  \u003cli\u003eCompared to older ERIC-standardized 4-color (4-tube) and 6-color (2-tube) flow cytometry methods, the one-tube six-marker panel reduced sample handling and improved sensitivity and quantification.\u003c/li\u003e\n  \u003cli\u003eHigh-throughput sequencing (HTS) using the ClonoSEQ platform demonstrated a superior detection limit down to 0.00010% (1 in 1 million cells) and good concordance with flow cytometry at the 0.010% MRD threshold.\u003c/li\u003e\n  \u003cli\u003eHTS identified dominant productive IGH rearrangements in 98% of CLL samples and provided more complete clonal information than Sanger sequencing, especially in challenging or complex rearrangements.\u003c/li\u003e\n  \u003cli\u003eHTS detected MRD in 22% of samples where flow cytometry did not, underscoring its superior analytical sensitivity, although with more variability in quantitative results compared to flow cytometry.\u003c/li\u003e\n  \u003cli\u003eInter-operator variability using the six-marker panel was within acceptable limits (\u00b10.27 log), confirming ease of implementation even by users with minimal prior MRD-specific experience.\u003c/li\u003e\n  \u003cli\u003eThe panel supports platform-independent implementation by specifying minimum fluorescence intensity thresholds for each marker, ensuring consistent performance across labs and reagents.\u003c/li\u003e\n  \u003cli\u003eFlow cytometry remains more practical for fresh sample analysis and real-time MRD assessment, whereas HTS is advantageous for archived samples and ultra-sensitive detection.\u003c/li\u003e\n  \u003cli\u003eThe combination of both methods (flow cytometry and HTS) offers a robust and complementary approach to MRD detection in CLL, enabling both accessibility and high sensitivity depending on clinical needs.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) detection in Chronic Lymphocytic Leukemia (CLL)", "label": "Minimal Residual Disease (MRD) detection in Chronic Lymphocytic Leukemia (CLL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Development and validation of a six-marker core flow cytometry panel", "label": "Development and validation of a six-marker core flow cytometry panel", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of flow cytometry with high-throughput sequencing (HTS) for MRD", "label": "Comparison of flow cytometry with high-throughput sequencing (HTS) for MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Assay sensitivity, reproducibility, and inter-laboratory standardization", "label": "Assay sensitivity, reproducibility, and inter-laboratory standardization", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations and advantages of Sanger sequencing versus HTS", "label": "Limitations and advantages of Sanger sequencing versus HTS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Application of ClonoSEQ HTS platform for IGH clonotype detection", "label": "Application of ClonoSEQ HTS platform for IGH clonotype detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Platform-independent reagent specifications for MRD testing", "label": "Platform-independent reagent specifications for MRD testing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical trial integration and real-world implementation feasibility", "label": "Clinical trial integration and real-world implementation feasibility", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of marker selection and reagent signal intensity on CLL detection", "label": "Impact of marker selection and reagent signal intensity on CLL detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Complementary roles of flow cytometry and HTS in CLL treatment monitoring", "label": "Complementary roles of flow cytometry and HTS in CLL treatment monitoring", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "High-sensitivity next-generation sequencing MRD assessment in ALL identifies patients at very low risk of relapse", "label": "High-sensitivity next-generation sequencing MRD assessment in ALL identifies patients at very low risk of relapse", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e High-sensitivity next-generation sequencing MRD assessment in ALL identifies patients at very low risk of relapse\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1182/bloodadvances.2022007378\"\u003e10.1182/bloodadvances.2022007378\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eAmong adult patients with acute lymphoblastic leukemia (ALL), 46% of samples that were MRD-negative by multiparameter flow cytometry (MFC) were found to be MRD-positive by next-generation sequencing (NGS), indicating that standard MFC may miss clinically significant disease.\u003c/li\u003e\n  \u003cli\u003eEarly MRD negativity detected by NGS at a sensitivity of 10\u003csup\u003e-6\u003c/sup\u003e (after one induction cycle) was associated with a 0% relapse rate and a 5-year overall survival of 90%, compared to 45% relapse and 61% survival in MRD-positive patients.\u003c/li\u003e\n  \u003cli\u003ePatients who were MRD-negative by MFC but MRD-positive by NGS had relapse risks comparable to those MRD-positive by both methods, highlighting the added prognostic power of NGS.\u003c/li\u003e\n  \u003cli\u003eIn non-transplanted patients, early NGS MRD negativity still predicted excellent outcomes, suggesting that such patients might avoid allogeneic stem cell transplantation (alloSCT) without compromising prognosis.\u003c/li\u003e\n  \u003cli\u003eAssessment of MRD using NGS at later time points (1.5 to 4.5 months post-treatment) was less predictive of relapse than early post-induction MRD testing.\u003c/li\u003e\n  \u003cli\u003eNGS MRD negativity at a lower sensitivity threshold (e.g., 10\u003csup\u003e-4\u003c/sup\u003e or 10\u003csup\u003e-5\u003c/sup\u003e) was less discriminative, confirming that the 10\u003csup\u003e-6\u003c/sup\u003e cutoff provides superior risk stratification.\u003c/li\u003e\n  \u003cli\u003eThe study supports the potential de-escalation of therapy for patients achieving deep early MRD responses and suggests exploring use of blinatumomab or other agents in patients with low-level MRD detected only by NGS.\u003c/li\u003e\n  \u003cli\u003eLow-intensity chemotherapy regimens combined with monoclonal antibodies (e.g., inotuzumab ozogamicin) achieved similar MRD negativity rates as intensive regimens, suggesting their efficacy for deep remission in select patients.\u003c/li\u003e\n  \u003cli\u003eThe study emphasizes that early and deep MRD response, not just MRD status alone, should be the basis for clinical decision-making in frontline ALL therapy.\u003c/li\u003e\n  \u003cli\u003eThese findings underscore the need for prospective trials to define the role of high-sensitivity NGS MRD testing in guiding treatment intensity and transplantation decisions.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection in acute lymphoblastic leukemia (ALL)", "label": "MRD detection in acute lymphoblastic leukemia (ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS vs. multiparameter flow cytometry (MFC)", "label": "Comparison of NGS vs. multiparameter flow cytometry (MFC)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical significance of early MRD negativity by NGS", "label": "Clinical significance of early MRD negativity by NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic implications of MRD discordance between NGS and MFC", "label": "Prognostic implications of MRD discordance between NGS and MFC", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification using high-sensitivity NGS assays", "label": "Risk stratification using high-sensitivity NGS assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of MRD status on relapse and overall survival", "label": "Impact of MRD status on relapse and overall survival", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of MRD in guiding allogeneic stem cell transplantation (alloSCT) decisions", "label": "Role of MRD in guiding allogeneic stem cell transplantation (alloSCT) decisions", "
