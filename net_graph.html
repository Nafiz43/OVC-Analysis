shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Efficacy of low-intensity regimens combined with monoclonal antibodies", "label": "Efficacy of low-intensity regimens combined with monoclonal antibodies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Timing of MRD assessment and its prognostic value", "label": "Timing of MRD assessment and its prognostic value", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Therapeutic implications and de-escalation strategies based on MRD", "label": "Therapeutic implications and de-escalation strategies based on MRD", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Analytical evaluation of the clonoSEQ Assay for establishing measurable (minimal) residual disease in acute lymphoblastic leukemia, chronic lymphocytic leukemia, and multiple myeloma", "label": "Analytical evaluation of the clonoSEQ Assay for establishing measurable (minimal) residual disease in acute lymphoblastic leukemia, chronic lymphocytic leukemia, and multiple myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Analytical evaluation of the clonoSEQ Assay for establishing measurable (minimal) residual disease in acute lymphoblastic leukemia, chronic lymphocytic leukemia, and multiple myeloma\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1186/s12885-020-07077-9\"\u003e10.1186/s12885-020-07077-9\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe clonoSEQ Assay demonstrated a limit of detection (LoD) of 1.903 malignant cells and a limit of quantitation (LoQ) of 2.390 cells, enabling detection of MRD levels as low as 6.77 \u00d7 10\u003csup\u003e\u22127\u003c/sup\u003e with high sensitivity across various DNA input levels.\u003c/li\u003e\n  \u003cli\u003ePrecision analysis showed coefficient of variation (%CV) ranging from 18% at high MRD levels to 68% at the LoD, indicating robust performance even at low disease burdens.\u003c/li\u003e\n  \u003cli\u003eLinearity was confirmed across a wide range of MRD frequencies and DNA input amounts (200 ng to 40 \u03bcg), with observed vs. expected slopes ranging from 0.95 to 1.03 across ALL, CLL, and MM, confirming the assay\u0027s quantitative reliability.\u003c/li\u003e\n  \u003cli\u003eQuantitation accuracy was within \u00b125% of expected values across tested cell inputs when compared to multiparametric flow cytometry (mpFC), with a strong correlation (R\u00b2 = 0.98), supporting reliable MRD quantification.\u003c/li\u003e\n  \u003cli\u003eSequence accuracy was extremely high, with an error rate of approximately 3.5 parts per 100,000 nucleotides, corresponding to Phred quality scores around 44.5.\u003c/li\u003e\n  \u003cli\u003eThe limit of blank (LoB) was effectively zero, with a false detection rate below 1%, confirming the assay\u0027s high specificity and minimal background signal in healthy samples.\u003c/li\u003e\n  \u003cli\u003eReproducibility across operators, instruments, reagent lots, and assay runs showed minimal variability (0\u20133% CV), highlighting the assay\u2019s robustness under routine laboratory conditions.\u003c/li\u003e\n  \u003cli\u003eMultiple receptor sequences from the same clonal population can be tracked, improving sensitivity and reducing the impact of Poisson sampling errors near the LoD.\u003c/li\u003e\n  \u003cli\u003eThe assay assigns a \"uniqueness score\" to each sequence, preventing tracking of sequences likely to appear in healthy repertoires and minimizing false positives in MRD detection.\u003c/li\u003e\n  \u003cli\u003eclonoSEQ is validated as a standardized, accurate, and sensitive assay suitable for MRD detection in ALL, CLL, and MM, offering advantages over conventional methods such as flow cytometry and ASO-PCR.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Analytical validation of the clonoSEQ Assay", "label": "Analytical validation of the clonoSEQ Assay", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection sensitivity, specificity, and quantification", "label": "MRD detection sensitivity, specificity, and quantification", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Precision and reproducibility across DNA input levels", "label": "Precision and reproducibility across DNA input levels", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Linearity and accuracy of MRD measurements", "label": "Linearity and accuracy of MRD measurements", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison with multiparameter flow cytometry (mpFC)", "label": "Comparison with multiparameter flow cytometry (mpFC)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sequence fidelity and tracking of clonal rearrangements", "label": "Sequence fidelity and tracking of clonal rearrangements", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Application in ALL, CLL, and MM", "label": "Application in ALL, CLL, and MM", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Evaluation of detection thresholds: LoD, LoQ, and LoB", "label": "Evaluation of detection thresholds: LoD, LoQ, and LoB", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of DNA input quantity on MRD assay performance", "label": "Impact of DNA input quantity on MRD assay performance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization and reliability for clinical implementation", "label": "Standardization and reliability for clinical implementation", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Comparison of next-generation sequencing and flow cytometry in detecting minimal residual disease in adult acute lymphoid leukemia: Evaluating clinical outcomes in a single-center study", "label": "Comparison of next-generation sequencing and flow cytometry in detecting minimal residual disease in adult acute lymphoid leukemia: Evaluating clinical outcomes in a single-center study", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cb\u003eArticle Title:\u003c/b\u003e Comparison of next-generation sequencing and flow cytometry in detecting minimal residual disease in adult acute lymphoid leukemia: Evaluating clinical outcomes in a single-center study\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eDOI:\u003c/b\u003e \u003ca href=\"https://doi.org/10.1200/JCO.2023.41.16_suppl.7033\"\u003e10.1200/JCO.2023.41.16_suppl.7033\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThis study compared MRD detection using next-generation sequencing (NGS) via the clonoSEQ assay and multiparameter flow cytometry (MFC) in adult ALL patients who achieved complete remission (CR).\u003c/li\u003e\n  \u003cli\u003eAmong 52 patients assessed by both methods at CR, 50% were concordantly MRD-negative by both NGS and MFC, while 25% were discordant\u2014MRD-negative by MFC but MRD-positive by NGS\u2014highlighting NGS\u2019s greater sensitivity.\u003c/li\u003e\n  \u003cli\u003eAnother 25% of patients were MRD-positive by both NGS and MFC, demonstrating overlap but also limitations in sensitivity and agreement between methods.\u003c/li\u003e\n  \u003cli\u003eResidual disease levels detected by NGS and MFC were significantly correlated (R\u00b2 = 0.6744, p \u003c 0.001), indicating that both methods reflect disease burden, but with NGS detecting lower levels.\u003c/li\u003e\n  \u003cli\u003eMRD status classification was significantly different between methods (p \u003c 0.001, Fisher\u2019s Exact Test), attributed to their differing limits of detection\u201410\u207b\u2076 for NGS versus 10\u207b\u2075 for MFC.\u003c/li\u003e\n  \u003cli\u003eMedian follow-up was 18 months post-MRD testing, during which 17.9% of patients relapsed, 5.4% died, and 35.7% underwent allogeneic transplant, offering context for prognostic value assessment.\u003c/li\u003e\n  \u003cli\u003eClonoSEQ assay results provided additional prognostic value over MFC, supporting its use in refining post-remission therapy decisions for adult ALL patients.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS (clonoSEQ) and flow cytometry (MFC) for MRD detection", "label": "Comparison of NGS (clonoSEQ) and flow cytometry (MFC) for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity differences between NGS (10\u207b\u2076) and MFC (10\u207b\u2075)", "label": "Sensitivity differences between NGS (10\u207b\u2076) and MFC (10\u207b\u2075)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance and discordance rates in MRD classification", "label": "Concordance and discordance rates in MRD classification", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Statistical correlation between NGS and MFC MRD levels", "label": "Statistical correlation between NGS and MFC MRD levels", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical outcome tracking (relapse, death, transplant) post-MRD assessment", "label": "Clinical outcome tracking (relapse, death, transplant) post-MRD assessment", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of NGS MRD detection in adult ALL", "label": "Prognostic value of NGS MRD detection in adult ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications for treatment decisions and post-remission risk stratification", "label": "Implications for treatment decisions and post-remission risk stratification", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "CDRH\u2019s Approach to Tumor Profiling Next Generation Sequencing Tests", "label": "CDRH\u2019s Approach to Tumor Profiling Next Generation Sequencing Tests", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n\u003cb\u003eArticle Title:\u003c/b\u003e CDRH\u2019s Approach to Tumor Profiling Next Generation Sequencing Tests\u003cbr\u003e\n\u003cb\u003eDOI:\u003c/b\u003e Not available\n\u003c/div\u003e\n\n\u003cdiv\u003e\n\u003col\u003e\n  \u003cli\u003eThe FDA authorized three tumor profiling NGS tests\u2014Oncomine Dx Target Test, MSK-IMPACT, and FoundationOne CDx\u2014as significant advances in precision oncology.\u003c/li\u003e\n  \u003cli\u003eA three-tiered framework was introduced for reporting biomarkers: Level 1 (Companion Diagnostics), Level 2 (Cancer Mutations with Evidence of Clinical Significance), and Level 3 (Cancer Mutations with Potential Clinical Significance).\u003c/li\u003e\n  \u003cli\u003eLevel 1 biomarkers require analytical validity and either a clinical outcome study or concordance with a previously approved companion diagnostic.\u003c/li\u003e\n  \u003cli\u003eLevel 2 biomarkers are supported by analytical and clinical validity and are typically backed by clinical guidelines or peer-reviewed literature.\u003c/li\u003e\n  \u003cli\u003eLevel 3 biomarkers are supported by analytical validation and a mechanistic rationale but are considered exploratory or for trial-matching purposes.\u003c/li\u003e\n  \u003cli\u003eThe FDA permits a dynamic updating mechanism post-market, allowing test developers to report additional variants within validated genes and to reclassify mutations from Level 3 to Level 2 as clinical evidence accumulates\u2014without a new FDA submission.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "FDA authorization of tumor profiling NGS tests", "label": "FDA authorization of tumor profiling NGS tests", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Three-tiered biomarker classification system", "label": "Three-tiered biomarker classification system", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Companion diagnostics and therapeutic guidance", "label": "Companion diagnostics and therapeutic guidance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Cancer mutations with established clinical significance", "label": "Cancer mutations with established clinical significance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Cancer mutations with potential clinical relevance", "label": "Cancer mutations with potential clinical relevance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Regulatory flexibility and post-market variant updates", "label": "Regulatory flexibility and post-market variant updates", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "ClonoSEQ assay for the detection of lymphoid malignancies", "label": "ClonoSEQ assay for the detection of lymphoid malignancies", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e ClonoSEQ assay for the detection of lymphoid malignancies\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1080/14737159.2019.1627877\"\u003e10.1080/14737159.2019.1627877\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eClonoSEQ was the first FDA-approved next-generation sequencing (NGS) assay for minimal residual disease (MRD) assessment in B-cell lineage acute lymphoblastic leukemia (B-ALL) and multiple myeloma (MM), offering higher sensitivity (up to 1 in 10\u003csup\u003e6\u003c/sup\u003e) than traditional methods like flow cytometry or ASO-PCR.\u003c/li\u003e\n  \u003cli\u003eClonoSEQ can detect clonal evolution and track minor subclones, enabling prediction of relapse and treatment optimization in lymphoid malignancies.\u003c/li\u003e\n  \u003cli\u003eThe assay incorporates synthetic internal controls and a bioinformatics pipeline to minimize amplification bias and improve quantification accuracy of MRD levels.\u003c/li\u003e\n  \u003cli\u003eIn multiple studies comparing ClonoSEQ with flow cytometry and ASO-PCR, ClonoSEQ consistently detected MRD at lower levels, and MRD positivity by ClonoSEQ was predictive of shorter progression-free survival (PFS) and overall survival (OS).\u003c/li\u003e\n  \u003cli\u003eIn pediatric B-ALL, ClonoSEQ-based MRD stratification improved outcome prediction, particularly among patients who were MRD-negative by flow cytometry but positive by ClonoSEQ.\u003c/li\u003e\n  \u003cli\u003ePost-transplant studies showed that MRD-negative patients by ClonoSEQ had significantly lower relapse rates and higher OS, reinforcing its utility for pre- and post-HSCT risk stratification.\u003c/li\u003e\n  \u003cli\u003eClonoSEQ was successfully applied to mature B-cell malignancies like chronic lymphocytic leukemia (CLL) and mantle cell lymphoma (MCL), demonstrating high concordance with flow cytometry and predicting relapse risk post-HSCT.\u003c/li\u003e\n  \u003cli\u003eApplication of ClonoSEQ to cell-free circulating tumor DNA (ctDNA) in plasma showed potential for non-invasive MRD monitoring and early relapse detection in diffuse large B-cell lymphoma (DLBCL).\u003c/li\u003e\n  \u003cli\u003eDespite its clinical promise, ClonoSEQ\u2019s limitations include high cost, need for pretreatment baseline samples, dependency on sufficient DNA input, and its status as a closed proprietary platform.\u003c/li\u003e\n  \u003cli\u003eOngoing efforts by consortia like EuroClonality-NGS aim to develop open, standardized HTS protocols for MRD analysis that may match or complement ClonoSEQ\u2019s capabilities at potentially lower cost.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) detection in lymphoid malignancies", "label": "Minimal Residual Disease (MRD) detection in lymphoid malignancies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "ClonoSEQ assay design and technical features", "label": "ClonoSEQ assay design and technical features", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of ClonoSEQ with flow cytometry and ASO-PCR", "label": "Comparison of ClonoSEQ with flow cytometry and ASO-PCR", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "ClonoSEQ\u0027s clinical application in B-cell acute lymphoblastic leukemia (B-ALL)", "label": "ClonoSEQ\u0027s clinical application in B-cell acute lymphoblastic leukemia (B-ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "ClonoSEQ\u0027s prognostic value in multiple myeloma (MM)", "label": "ClonoSEQ\u0027s prognostic value in multiple myeloma (MM)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of ClonoSEQ in chronic lymphocytic leukemia (CLL) and mantle cell lymphoma (MCL)", "label": "Use of ClonoSEQ in chronic lymphocytic leukemia (CLL) and mantle cell lymphoma (MCL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Non-invasive MRD detection using circulating tumor DNA (ctDNA)", "label": "Non-invasive MRD detection using circulating tumor DNA (ctDNA)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations and challenges of the ClonoSEQ platform", "label": "Limitations and challenges of the ClonoSEQ platform", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization efforts in high-throughput sequencing for MRD (e.g., EuroClonality-NGS)", "label": "Standardization efforts in high-throughput sequencing for MRD (e.g., EuroClonality-NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal evolution and its implications for MRD tracking", "label": "Clonal evolution and its implications for MRD tracking", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Analytical validation of the clonoSEQ assay", "label": "Analytical validation of the clonoSEQ assay", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limit of detection (LoD), quantitation (LoQ), and blank (LoB) for MRD", "label": "Limit of detection (LoD), quantitation (LoQ), and blank (LoB) for MRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Precision and reproducibility across input levels and cancer types", "label": "Precision and reproducibility across input levels and cancer types", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Linearity of MRD quantification across DNA concentrations and disease burdens", "label": "Linearity of MRD quantification across DNA concentrations and disease burdens", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of clonoSEQ assay with multiparametric flow cytometry (mpFC)", "label": "Comparison of clonoSEQ assay with multiparametric flow cytometry (mpFC)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sequence accuracy and error rate metrics", "label": "Sequence accuracy and error rate metrics", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Tracking of multiple receptor sequences for enhanced sensitivity", "label": "Tracking of multiple receptor sequences for enhanced sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of clonotype uniqueness on MRD specificity", "label": "Impact of clonotype uniqueness on MRD specificity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization and robustness of NGS-based MRD assessment", "label": "Standardization and robustness of NGS-based MRD assessment", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations of the assay and considerations for clinical implementation", "label": "Limitations of the assay and considerations for clinical implementation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of MRD detection methods (NGS vs. MFC)", "label": "Comparison of MRD detection methods (NGS vs. MFC)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and detection thresholds of clonoSEQ and flow cytometry", "label": "Sensitivity and detection thresholds of clonoSEQ and flow cytometry", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Concordance and discordance in MRD results between assays", "label": "Concordance and discordance in MRD results between assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical implications of MRD positivity and relapse prediction", "label": "Clinical implications of MRD positivity and relapse prediction", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of NGS-based MRD testing in adult ALL", "label": "Prognostic value of NGS-based MRD testing in adult ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Correlation between MRD burden measured by NGS and MFC", "label": "Correlation between MRD burden measured by NGS and MFC", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of MRD testing to guide treatment decisions and transplant timing", "label": "Use of MRD testing to guide treatment decisions and transplant timing", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Minimal Residual Disease Detection in Adults with Acute Lymphoblastic Leukemia By Next Generation Sequencing: Impact on Clinical Outcomes", "label": "Minimal Residual Disease Detection in Adults with Acute Lymphoblastic Leukemia By Next Generation Sequencing: Impact on Clinical Outcomes", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Minimal Residual Disease Detection in Adults with Acute Lymphoblastic Leukemia By Next Generation Sequencing: Impact on Clinical Outcomes\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1182/blood-2020-143416\"\u003e10.1182/blood-2020-143416\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eIn a real-world cohort of 42 adult ALL patients, 38% were MRD-negative by flow cytometry but MRD-positive by the clonoSEQ NGS assay, revealing higher sensitivity of NGS in early detection of residual disease.\u003c/li\u003e\n  \n  \u003cli\u003eAmong the patients with discordant results (Flow\u2212/clonoSEQ+), 31% later tested positive by flow and relapsed, demonstrating that early detection via NGS could have prognostic value and therapeutic implications.\u003c/li\u003e\n\n  \u003cli\u003eOf the patients with Flow\u2212/clonoSEQ+ results, 19% received blinatumomab followed by allo-HCT; two remained in remission and one died from unrelated complications, suggesting benefit from MRD-directed intervention.\u003c/li\u003e\n\n  \u003cli\u003eIn the subgroup of 11 Ph-like B-ALL patients, clonoSEQ-guided therapy decisions led to allo-HCT in 8 MRD+ patients (with 5 in remission and 3 relapsed) and continued chemotherapy in 3 MRD\u2212 patients (all in sustained remission).\u003c/li\u003e\n\n  \u003cli\u003eIn a comparison of post-induction MRD status in 12 patients, 25% were Flow+/clonoSEQ+, 25% Flow\u2212/clonoSEQ+, and 50% Flow\u2212/clonoSEQ\u2212. The corresponding 12-month disease-free survival (DFS) rates were 33%, 100%, and 50%, respectively.\u003c/li\u003e\n\n  \u003cli\u003ePatients who were MRD-negative by clonoSEQ after induction therapy and did not receive allo-HCT maintained molecular remission beyond one year, indicating that intensive therapy might be avoidable in this subset.\u003c/li\u003e\n\n  \u003cli\u003eThe study concludes that early MRD evaluation via NGS may provide superior prognostic guidance compared to flow cytometry and can inform tailored treatment strategies, especially in high-risk adult ALL populations.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity differences between NGS (clonoSEQ) and flow cytometry", "label": "Sensitivity differences between NGS (clonoSEQ) and flow cytometry", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Discordance in MRD detection and its clinical implications", "label": "Discordance in MRD detection and its clinical implications", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD-guided therapeutic decisions (e.g., blinatumomab, allo-HCT)", "label": "MRD-guided therapeutic decisions (e.g., blinatumomab, allo-HCT)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of clonoSEQ in predicting relapse and remission", "label": "Prognostic value of clonoSEQ in predicting relapse and remission", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of MRD status post-induction to stratify patients", "label": "Use of MRD status post-induction to stratify patients", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Outcomes of Ph-like B-ALL patients based on MRD status", "label": "Outcomes of Ph-like B-ALL patients based on MRD status", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Role of NGS in deferring intensive therapies in MRD-negative patients", "label": "Role of NGS in deferring intensive therapies in MRD-negative patients", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Facts About Measurable Residual Disease (MRD)", "label": "Facts About Measurable Residual Disease (MRD)", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Facts About Measurable Residual Disease (MRD)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e Not available (Fact Sheet by The Leukemia \u0026 Lymphoma Society, Revised October 2023)\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eMultiparameter flow cytometry (MFC) can detect 1 cancer cell in 10,000 to 100,000 nucleated cells and is applicable to nearly all patients with AML, ALL, CLL, and MM.\u003c/li\u003e\n  \u003cli\u003eReal-time quantitative PCR (RQ-PCR) detects MRD at a sensitivity of 1 in 100,000 cells and is effective for patients with specific genetic aberrations such as the BCR-ABL1 fusion gene.\u003c/li\u003e\n  \u003cli\u003eNext-generation sequencing (NGS)\u2013based assays, such as ClonoSEQ\u00ae, provide the highest sensitivity (\u003e10\u003csup\u003e\u22126\u003c/sup\u003e) and are FDA-cleared for MRD monitoring in B-ALL, CLL, and MM.\u003c/li\u003e\n  \u003cli\u003eIn acute lymphoblastic leukemia (ALL), achieving MRD negativity at the 10\u003csup\u003e\u22124\u003c/sup\u003e level is the strongest predictor of overall survival and leukemia-free survival across both pediatric and adult populations.\u003c/li\u003e\n  \u003cli\u003eFor AML, MRD positivity after complete remission is associated with significantly higher relapse risk and lower survival, regardless of detection method.\u003c/li\u003e\n  \u003cli\u003eEuropean LeukemiaNet (ELN) recommends MRD monitoring before and after hematopoietic stem-cell transplantation (HSCT) in AML to guide prognosis and clinical trial enrollment.\u003c/li\u003e\n  \u003cli\u003eIn multiple myeloma (MM), MRD negativity determined by MFC, NGS, MRI, or PET-CT is highly predictive of both progression-free and overall survival.\u003c/li\u003e\n  \u003cli\u003eAdvanced next-generation flow (NGF) in MM, using 8\u201310 color panels, achieves higher sensitivity than conventional MFC and improves prognostic accuracy.\u003c/li\u003e\n  \u003cli\u003eMRD negativity in MM can outweigh high-risk genetic features in prognostic value, reinforcing its central role in treatment monitoring.\u003c/li\u003e\n  \u003cli\u003eIn chronic myeloid leukemia (CML), RQ-PCR for BCR-ABL1 remains the gold standard for MRD monitoring and is used to define major molecular response and assess eligibility for therapy discontinuation.\u003c/li\u003e\n  \u003cli\u003eMRD results must always be interpreted in the context of assay sensitivity (e.g., 10\u003csup\u003e\u22124\u003c/sup\u003e, 10\u003csup\u003e\u22126\u003c/sup\u003e) as different technologies yield different thresholds for \u201cMRD negativity.\u201d\u003c/li\u003e\n  \u003cli\u003eBone marrow sampling quality (e.g., avoiding hemodilution) is critical for accurate MRD detection, especially for flow cytometry and molecular testing.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD detection technologies", "label": "MRD detection technologies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity thresholds for MRD assays", "label": "Sensitivity thresholds for MRD assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Multiparameter flow cytometry (MFC)", "label": "Multiparameter flow cytometry (MFC)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Real-time quantitative PCR (RQ-PCR)", "label": "Real-time quantitative PCR (RQ-PCR)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-generation sequencing (NGS)", "label": "Next-generation sequencing (NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD sampling techniques and best practices", "label": "MRD sampling techniques and best practices", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD in acute lymphoblastic leukemia (ALL)", "label": "MRD in acute lymphoblastic leukemia (ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD in acute myeloid leukemia (AML)", "label": "MRD in acute myeloid leukemia (AML)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD in multiple myeloma (MM)", "label": "MRD in multiple myeloma (MM)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD in chronic myeloid leukemia (CML)", "label": "MRD in chronic myeloid leukemia (CML)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility and prognostic value of MRD negativity", "label": "Clinical utility and prognostic value of MRD negativity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "FDA-cleared assays (e.g., ClonoSEQ\u00ae)", "label": "FDA-cleared assays (e.g., ClonoSEQ\u00ae)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of MRD in post-transplant monitoring and treatment planning", "label": "Use of MRD in post-transplant monitoring and treatment planning", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations and challenges in MRD interpretation", "label": "Limitations and challenges in MRD interpretation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Guidelines from organizations like ELN and NCCN", "label": "Guidelines from organizations like ELN and NCCN", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "NGS vs. MFC MRD Sensitivity", "label": "NGS vs. MFC MRD Sensitivity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic Value of Early NGS MRD Negativity", "label": "Prognostic Value of Early NGS MRD Negativity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk Stratification in MFC-Negative Patients", "label": "Risk Stratification in MFC-Negative Patients", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Timing of MRD Assessment and Clinical Outcomes", "label": "Timing of MRD Assessment and Clinical Outcomes", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of Baseline Cytogenetics on MRD Interpretation", "label": "Impact of Baseline Cytogenetics on MRD Interpretation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "NGS MRD and AlloSCT Decision-Making", "label": "NGS MRD and AlloSCT Decision-Making", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic Utility of NGS in Non-Transplanted Patients", "label": "Prognostic Utility of NGS in Non-Transplanted Patients", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD Response in Lower-Intensity Chemotherapy Regimens", "label": "MRD Response in Lower-Intensity Chemotherapy Regimens", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations of Late MRD Negativity", "label": "Limitations of Late MRD Negativity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Reevaluating Clinical MRD Thresholds with NGS Data", "label": "Reevaluating Clinical MRD Thresholds with NGS Data", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Interlaboratory Analytical Validation of a Next-Generation Sequencing Strategy for Clonotypic Assessment and Minimal Residual Disease Monitoring in Multiple Myeloma", "label": "Interlaboratory Analytical Validation of a Next-Generation Sequencing Strategy for Clonotypic Assessment and Minimal Residual Disease Monitoring in Multiple Myeloma", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n  \u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Interlaboratory Analytical Validation of a Next-Generation Sequencing Strategy for Clonotypic Assessment and Minimal Residual Disease Monitoring in Multiple Myeloma\u003c/p\u003e\n  \u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.5858/arpa.2021-0088-OA\"\u003e10.5858/arpa.2021-0088-OA\u003c/a\u003e\u003c/p\u003e\n\n  \u003col\u003e\n    \u003cli\u003eThe LymphoTrack NGS assay demonstrated a limit of detection (LOD) of 1.3 myeloma cells per reaction and could detect MRD levels as low as 10\u207b\u2075, supporting its high analytical sensitivity.\u003c/li\u003e\n    \u003cli\u003eClonality detection using LymphoTrack was successful in 94% of baseline samples (95 of 101), with 97.9% concordance to conventional Sanger sequencing when using FR1 and FR2 primers.\u003c/li\u003e\n    \u003cli\u003eNGS using LymphoTrack detected 7 biallelic rearrangements and 1 double-unproductive rearrangement not identified by Sanger, highlighting superior detection of complex immunoglobulin gene rearrangements.\u003c/li\u003e\n    \u003cli\u003eInterlaboratory reproducibility was high: among 82 cases sequenced in both centers, MRD concordance was 85.4%, with strong correlation (R\u00b2 = 0.869) between labs.\u003c/li\u003e\n    \u003cli\u003eComparison between NGS and next-generation flow cytometry (NGF) revealed strong agreement in MRD quantification, with Bland-Altman plots showing less than 2-fold mean difference.\u003c/li\u003e\n    \u003cli\u003eIn 19 relapsed patients, MRD was positive by both NGS and NGF prior to clinical progression (mean lead time: 11.6 months), confirming the prognostic utility of both methods.\u003c/li\u003e\n    \u003cli\u003eWhile NGF achieved higher sensitivity (10\u207b\u2076) compared to NGS (10\u207b\u2075), no significant survival differences were observed between MRD-negative groups across methods, validating NGS as clinically comparable.\u003c/li\u003e\n    \u003cli\u003eDifferences in quantification precision (LOQ) were attributed to spike-in variability, DNA template amplification, and technical variation, suggesting the need for improved quantification standards in NGS.\u003c/li\u003e\n    \u003cli\u003eSamples with low plasma cell infiltration or polyclonal backgrounds showed improved clonality detection using NGS compared to Sanger sequencing, indicating better suitability of NGS for challenging cases.\u003c/li\u003e\n    \u003cli\u003eThe study supports the use of LymphoTrack as a validated alternative to FDA-approved ClonoSEQ for MRD monitoring in multiple myeloma, though further standardization is recommended for clinical deployment.\u003c/li\u003e\n  \u003c/ol\u003e\n\u003c/div\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "LymphoTrack NGS assay validation", "label": "LymphoTrack NGS assay validation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonality detection in multiple myeloma", "label": "Clonality detection in multiple myeloma", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal residual disease (MRD) monitoring", "label": "Minimal residual disease (MRD) monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison with Sanger sequencing", "label": "Comparison with Sanger sequencing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison with next-generation flow cytometry (NGF)", "label": "Comparison with next-generation flow cytometry (NGF)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Interlaboratory reproducibility and concordance", "label": "Interlaboratory reproducibility and concordance", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Detection limits and quantification precision (LOD and LOQ)", "label": "Detection limits and quantification precision (LOD and LOQ)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Technical challenges in DNA amplification and spike-in normalization", "label": "Technical challenges in DNA amplification and spike-in normalization", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic value of MRD detection and relapse prediction", "label": "Prognostic value of MRD detection and relapse prediction", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization of NGS methods for clinical implementation", "label": "Standardization of NGS methods for clinical implementation", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "How I investigate minimal residual disease in acute lymphoblastic leukemia", "label": "How I investigate minimal residual disease in acute lymphoblastic leukemia", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n  \u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e How I investigate minimal residual disease in acute lymphoblastic leukemia\u003c/p\u003e\n  \u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1111/ijlh.13463\"\u003e10.1111/ijlh.13463\u003c/a\u003e\u003c/p\u003e\n\n  \u003cul\u003e\n    \u003cli\u003eMinimal Residual Disease (MRD) as a prognostic marker in acute lymphoblastic leukemia (ALL)\u003c/li\u003e\n    \u003cli\u003eMultiparametric Flow Cytometry (MFC) techniques for MRD detection\u003c/li\u003e\n    \u003cli\u003eMolecular MRD detection methods, including quantitative PCR (qPCR) and digital PCR (dPCR)\u003c/li\u003e\n    \u003cli\u003eHigh-throughput sequencing (HTS/NGS) for immunoglobulin and T-cell receptor gene rearrangements\u003c/li\u003e\n    \u003cli\u003eComparison of sensitivity, specificity, and applicability across MRD detection methods\u003c/li\u003e\n    \u003cli\u003eMRD marker panels and immunophenotypic strategies in T-ALL and B-ALL\u003c/li\u003e\n    \u003cli\u003eImpact of immunotherapy (e.g., anti-CD19, anti-CD20) on MRD detection accuracy\u003c/li\u003e\n    \u003cli\u003ePeripheral blood versus bone marrow as sources for MRD monitoring\u003c/li\u003e\n    \u003cli\u003eStandardization and interlaboratory harmonization of MRD assays\u003c/li\u003e\n    \u003cli\u003eRegulatory approval and clinical integration of NGS-based MRD testing (e.g., ClonoSEQ)\u003c/li\u003e\n  \u003c/ul\u003e\n\u003c/div\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) as a prognostic marker in Acute Lymphoblastic Leukemia (ALL)", "label": "Minimal Residual Disease (MRD) as a prognostic marker in Acute Lymphoblastic Leukemia (ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Multiparametric Flow Cytometry (MFC) for MRD detection", "label": "Multiparametric Flow Cytometry (MFC) for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Molecular assays for MRD detection (qPCR, digital PCR)", "label": "Molecular assays for MRD detection (qPCR, digital PCR)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "High-throughput sequencing (HTS/NGS) approaches in MRD monitoring", "label": "High-throughput sequencing (HTS/NGS) approaches in MRD monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of MRD methodologies: sensitivity, specificity, and clinical utility", "label": "Comparison of MRD methodologies: sensitivity, specificity, and clinical utility", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Immunophenotypic challenges post immunotherapy (e.g., CD19, CD20 loss)", "label": "Immunophenotypic challenges post immunotherapy (e.g., CD19, CD20 loss)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of peripheral blood vs. bone marrow for MRD evaluation", "label": "Use of peripheral blood vs. bone marrow for MRD evaluation", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD marker panels and gating strategies for T-ALL and B-ALL", "label": "MRD marker panels and gating strategies for T-ALL and B-ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization and validation of MRD assays across laboratories", "label": "Standardization and validation of MRD assays across laboratories", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "FDA approval and clinical implementation of NGS-based MRD assays (e.g., ClonoSEQ)", "label": "FDA approval and clinical implementation of NGS-based MRD assays (e.g., ClonoSEQ)", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": " A Novel Single-Tube Next Generation Sequencing Assay for B-Cell Receptor Clonality Testing", "label": " A Novel Single-Tube Next Generation Sequencing Assay for B-Cell Receptor Clonality Testing", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e A Novel Single-Tube Next Generation Sequencing Assay for B-Cell Receptor Clonality Testing\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.3390/jmp5010004\"\u003e10.3390/jmp5010004\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eThe Oncomine BCR Pan-Clonality Assay identified clonal BCR rearrangements in 25 of 26 (96%) B-cell neoplastic cell lines, demonstrating high sensitivity with both heavy and light chain detection.\u003c/li\u003e\n  \u003cli\u003eIn clinical samples from multiple myeloma (MM) patients, the assay successfully detected at least one clonotype lineage in 42 out of 45 (93%) cases, affirming its utility for clonality detection in high SHM contexts.\u003c/li\u003e\n  \u003cli\u003eThe assay maintained high reproducibility with a Pearson correlation \u0026gt;0.95 between replicate libraries, confirming robustness across operators and sequencing runs.\u003c/li\u003e\n  \u003cli\u003eThe lower detection limit of the assay was determined to be approximately 1 in 10\u003csup\u003e6\u003c/sup\u003e cells, as shown by serial dilution experiments using known clonal cell lines spiked into polyclonal backgrounds.\u003c/li\u003e\n  \u003cli\u003eAmong MM patients, 94% with IGH clonotype lineages showed somatic hypermutation (SHM), with 39% exhibiting high SHM (\u0026gt;7%) and 18% showing very high SHM (\u0026gt;10%), supporting a post-germinal center origin hypothesis.\u003c/li\u003e\n  \u003cli\u003eTwo MM cases exhibited unusually low SHM (\u0026lt;1.5%) across the full IGH V gene sequence, suggesting potential pre-germinal center origins, which is atypical for MM.\u003c/li\u003e\n  \u003cli\u003eClonotype lineage analysis revealed evidence of ongoing SHM/intraclonal diversity in 18% of MM patients, supporting a model of active clonal evolution in a subset of cases.\u003c/li\u003e\n  \u003cli\u003eBiased IGHV segment usage was observed, with IGHV3-11 and IGHV4-34 disproportionately represented among dominant clones in 20% of MM cases, indicating potential biological or prognostic relevance.\u003c/li\u003e\n  \u003cli\u003eThe assay demonstrated stable performance across DNA input concentrations from 1 ng to 500 ng, showing linear detection and frequency consistency even with low-input samples.\u003c/li\u003e\n  \u003cli\u003eNo false-positive clonotype detection was reported in polyclonal samples, highlighting high specificity, making it suitable for clinical and research applications in lymphoproliferative disorders.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "B-cell receptor (BCR) clonality detection", "label": "B-cell receptor (BCR) clonality detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-generation sequencing (NGS) assay development", "label": "Next-generation sequencing (NGS) assay development", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Multiple myeloma (MM) diagnostics", "label": "Multiple myeloma (MM) diagnostics", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Somatic hypermutation (SHM) analysis", "label": "Somatic hypermutation (SHM) analysis", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Intraclonal diversity and clonal evolution", "label": "Intraclonal diversity and clonal evolution", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "IGHV gene usage bias (e.g., IGHV3-11, IGHV4-34)", "label": "IGHV gene usage bias (e.g., IGHV3-11, IGHV4-34)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Assay sensitivity and specificity", "label": "Assay sensitivity and specificity", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Single-tube multiplex PCR methods", "label": "Single-tube multiplex PCR methods", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Detection limits in clonality testing", "label": "Detection limits in clonality testing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Reproducibility of NGS-based clonotyping", "label": "Reproducibility of NGS-based clonotyping", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": " LymphoTrack Is Equally Sensitive as PCR GeneScan and Sanger Sequencing for Detection of Clonal Rearrangements in ALL Patients", "label": " LymphoTrack Is Equally Sensitive as PCR GeneScan and Sanger Sequencing for Detection of Clonal Rearrangements in ALL Patients", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e LymphoTrack Is Equally Sensitive as PCR GeneScan and Sanger Sequencing for Detection of Clonal Rearrangements in ALL Patients\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.3390/diagnostics12061389\"\u003e10.3390/diagnostics12061389\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eLymphoTrack detected 100% of IGH clonal rearrangements (85/85) identified by PCR GeneScan and Sanger sequencing, demonstrating complete concordance for this marker.\u003c/li\u003e\n  \u003cli\u003eThe detection rate for IGK rearrangements was 96% (64/67), with discrepancies attributed to low peaks or polyclonal backgrounds in traditional methods.\u003c/li\u003e\n  \u003cli\u003eTRG rearrangements were detected in 98% (91/93) of cases by LymphoTrack, with some rearrangements confirmed using orthogonal assays due to heavy gene trimming affecting primer binding.\u003c/li\u003e\n  \u003cli\u003eLymphoTrack identified 97% (34/35) of TCRB rearrangements, with one rearrangement not meeting interpretation thresholds due to low amplification.\u003c/li\u003e\n  \u003cli\u003eIn 93% of IGH samples with \u22652 clones, the rearrangement with the highest %Total reads in LymphoTrack matched the highest RFU in PCR GeneScan, showing good correlation between NGS read counts and traditional signal intensity.\u003c/li\u003e\n  \u003cli\u003eLymphoTrack detected dual or ambiguous clonal rearrangements in several cases that were indistinguishable by GeneScan without cloning, showing NGS\u2019s resolution advantage.\u003c/li\u003e\n  \u003cli\u003eIn some cases, LymphoTrack identified clonal rearrangements missed by GeneScan, often due to primer mismatches or trimmed junctional regions preventing amplification.\u003c/li\u003e\n  \u003cli\u003eThe turnaround time for clonality assessment was reduced from ~2 weeks using traditional methods to 3\u20135 days with LymphoTrack, making it more suitable for clinical workflows.\u003c/li\u003e\n  \u003cli\u003eLymphoTrack showed consistent results across IGH, IGK, TRG, and TRB assays, reinforcing its applicability for comprehensive clonality screening in ALL.\u003c/li\u003e\n  \u003cli\u003eAlthough LymphoTrack failed to detect incomplete IGH or TCRD rearrangements due to current kit limitations, its performance on complete rearrangements supports its use as a primary screening method, supplemented by traditional methods when necessary.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal rearrangement detection in acute lymphoblastic leukemia (ALL)", "label": "Clonal rearrangement detection in acute lymphoblastic leukemia (ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of LymphoTrack with PCR GeneScan and Sanger sequencing", "label": "Comparison of LymphoTrack with PCR GeneScan and Sanger sequencing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and specificity of next-generation sequencing (NGS) assays", "label": "Sensitivity and specificity of next-generation sequencing (NGS) assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Validation of IGH, IGK, TRG, and TCRB rearrangements", "label": "Validation of IGH, IGK, TRG, and TCRB rearrangements", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Correlation between %Total reads (NGS) and RFU (PCR GeneScan)", "label": "Correlation between %Total reads (NGS) and RFU (PCR GeneScan)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Identification of ambiguous and polyclonal rearrangements", "label": "Identification of ambiguous and polyclonal rearrangements", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations of current LymphoTrack assays for incomplete IGH and TCRD", "label": "Limitations of current LymphoTrack assays for incomplete IGH and TCRD", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Advantages of NGS over traditional methods in turnaround time and resolution", "label": "Advantages of NGS over traditional methods in turnaround time and resolution", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implementation considerations for LymphoTrack in clinical diagnostics", "label": "Implementation considerations for LymphoTrack in clinical diagnostics", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Utility of ASO design for MRD monitoring in ALL", "label": "Utility of ASO design for MRD monitoring in ALL", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Multiparameter Flow Cytometry and ClonoSEQ Correlation to Evaluate Precursor B-Lymphoblastic Leukemia Measurable Residual Disease", "label": "Multiparameter Flow Cytometry and ClonoSEQ Correlation to Evaluate Precursor B-Lymphoblastic Leukemia Measurable Residual Disease", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Multiparameter Flow Cytometry and ClonoSEQ Correlation to Evaluate Precursor B-Lymphoblastic Leukemia Measurable Residual Disease\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1007/s12308-023-00544-9\"\u003e10.1007/s12308-023-00544-9\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eCOG multiparameter flow cytometry (MFC) and ClonoSEQ results were concordant in 80% (59/74) of B-ALL bone marrow samples, showing high agreement in MRD detection.\u003c/li\u003e\n  \u003cli\u003eDiscordant results were seen in 20% of cases, with 19% being ClonoSEQ+/MFC\u2212 and only 1% MFC+/ClonoSEQ\u2212, indicating greater sensitivity of ClonoSEQ in low MRD settings.\u003c/li\u003e\n  \u003cli\u003eClonoSEQ detected MRD as low as 1 clonal cell per million nucleated cells, with 86% of discordant ClonoSEQ+/MFC\u2212 cases showing \u003c100 cells/million, underscoring its ultra-high sensitivity.\u003c/li\u003e\n  \u003cli\u003eClonoSEQ revealed newly emerging dominant Ig sequences in 6% (2/31) of patients during follow-up, suggesting possible clonal evolution in B-ALL over time.\u003c/li\u003e\n  \u003cli\u003eIn patients treated with blinatumomab, all 14 samples were MFC-negative for MRD, but 3 samples remained ClonoSEQ-positive, suggesting MFC may miss MRD in CD19-negative or low-burden scenarios post-immunotherapy.\u003c/li\u003e\n  \u003cli\u003eStrong correlation (r = 0.96) was found between tumor burden values measured by MFC and ClonoSEQ, supporting their use as complementary diagnostic tools.\u003c/li\u003e\n  \u003cli\u003eCD38 and CD10 expression levels were identified as key discriminators in MFC for distinguishing B-lymphoblasts from hematogones, particularly in MRD evaluation contexts.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD methods like ClonoSEQ offer greater sensitivity (up to 10\u207b\u2077) and the ability to track multiple receptor sequences, enhancing detection robustness compared to MFC.\u003c/li\u003e\n  \u003cli\u003eThe requirement of a diagnostic sample for clonotype identification remains a limitation for ClonoSEQ, as it may not detect MRD in cases lacking baseline dominant sequences.\u003c/li\u003e\n  \u003cli\u003eThe study concludes that both ClonoSEQ and MFC should be used in tandem for accurate MRD monitoring in B-ALL, especially under therapy-induced phenotypic shifts or clonal changes.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Measurable residual disease (MRD) monitoring in precursor B-ALL", "label": "Measurable residual disease (MRD) monitoring in precursor B-ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of multiparameter flow cytometry (MFC) and ClonoSEQ", "label": "Comparison of multiparameter flow cytometry (MFC) and ClonoSEQ", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity and specificity of NGS-based MRD detection", "label": "Sensitivity and specificity of NGS-based MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Discordance between MFC and ClonoSEQ results", "label": "Discordance between MFC and ClonoSEQ results", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of blinatumomab immunotherapy on MRD detection", "label": "Impact of blinatumomab immunotherapy on MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal evolution and emergence of new dominant sequences", "label": "Clonal evolution and emergence of new dominant sequences", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Interpretation challenges in low MRD settings", "label": "Interpretation challenges in low MRD settings", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Phenotypic markers in B-ALL MRD evaluation (CD10, CD38, CD19)", "label": "Phenotypic markers in B-ALL MRD evaluation (CD10, CD38, CD19)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Diagnostic limitations of ClonoSEQ requiring baseline samples", "label": "Diagnostic limitations of ClonoSEQ requiring baseline samples", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Complementary use of MFC and NGS for comprehensive MRD assessment", "label": "Complementary use of MFC and NGS for comprehensive MRD assessment", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Next-generation sequencing\u2013based MRD in adults with ALL undergoing hematopoietic cell transplantation", "label": "Next-generation sequencing\u2013based MRD in adults with ALL undergoing hematopoietic cell transplantation", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cdiv\u003e\n  \u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Next-generation sequencing\u2013based MRD in adults with ALL undergoing hematopoietic cell transplantation\u003c/p\u003e\n  \u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1182/bloodadvances.2023009856\" target=\"_blank\"\u003e10.1182/bloodadvances.2023009856\u003c/a\u003e\u003c/p\u003e\n  \u003col\u003e\n    \u003cli\u003eEven low-level measurable residual disease (MRD) before hematopoietic cell transplantation (HCT), specifically below 10\u003csup\u003e\u20134\u003c/sup\u003e, was significantly associated with increased post-HCT relapse risk (HR = 3.56; 95% CI: 1.39\u20139.15).\u003c/li\u003e\n    \u003cli\u003eDetectable MRD after HCT (MRD\u003csub\u003epost\u003c/sub\u003e), regardless of the level, was the strongest predictor of relapse (HR = 4.60; 95% CI: 3.01\u20137.02) and leukemia-specific mortality (HR = 9.85; 95% CI: 4.97\u201319.54).\u003c/li\u003e\n    \u003cli\u003eIn B-cell ALL, detection of IgH clonotypes post-HCT (but not non-IgH such as Ig\u03ba/\u03bb) was strongly associated with relapse, suggesting IgH-specific MRD is more prognostically relevant.\u003c/li\u003e\n    \u003cli\u003ePatients with undetectable MRD both before and after HCT had the lowest relapse rates, supporting the value of deep MRD clearance to a sensitivity of 10\u003csup\u003e\u20136\u003c/sup\u003e prior to transplant.\u003c/li\u003e\n    \u003cli\u003eMRD monitoring using peripheral blood showed high concordance with bone marrow results (Pearson correlation coefficient = 0.78), supporting its clinical use as a less invasive and more frequent monitoring approach.\u003c/li\u003e\n    \u003cli\u003eAmong patients with detectable post-HCT IgH MRD, 61% relapsed, whereas only 21% of those with non-IgH MRD relapsed, highlighting the lower clinical significance of non-IgH clonotype detection.\u003c/li\u003e\n    \u003cli\u003eThe study demonstrated that even patients with moderate pre-HCT MRD levels (\u003c10\u003csup\u003e\u20134\u003c/sup\u003e to \u226410\u003csup\u003e\u20133\u003c/sup\u003e) had significantly increased relapse risk (HR = 1.81; 95% CI: 1.16\u20132.82), reaffirming the importance of achieving MRD-negativity.\u003c/li\u003e\n    \u003cli\u003ePatients with very high pre-HCT MRD (\u003e10\u003csup\u003e\u20133\u003c/sup\u003e) were at the highest risk of relapse post-HCT (HR = 3.38; 95% CI: 1.84\u20136.19), suggesting that MRD burden before HCT stratifies relapse risk quantitatively.\u003c/li\u003e\n    \u003cli\u003eNGS-based MRD assessments from peripheral blood allowed for more frequent monitoring and may enable earlier detection of relapse in clinical practice.\u003c/li\u003e\n    \u003cli\u003eFindings support integrating NGS-based MRD assessment in clinical decision-making both before and after HCT to guide interventions such as additional therapy or closer monitoring.\u003c/li\u003e\n  \u003c/ol\u003e\n\u003c/div\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of pre- and post-HCT MRD in ALL", "label": "Prognostic significance of pre- and post-HCT MRD in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification based on MRD levels (\u003c10\u207b\u2074, \u226510\u207b\u00b3)", "label": "Risk stratification based on MRD levels (\u003c10\u207b\u2074, \u226510\u207b\u00b3)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "IgH vs non-IgH clonotypes in relapse prediction", "label": "IgH vs non-IgH clonotypes in relapse prediction", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Peripheral blood vs bone marrow MRD monitoring", "label": "Peripheral blood vs bone marrow MRD monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Post-HCT relapse and leukemia-specific mortality", "label": "Post-HCT relapse and leukemia-specific mortality", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility of MRD in treatment and monitoring decisions", "label": "Clinical utility of MRD in treatment and monitoring decisions", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications for MRD-guided therapeutic strategies before HCT", "label": "Implications for MRD-guided therapeutic strategies before HCT", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Next-generation sequencing for MRD monitoring in B-lineage malignancies: from bench to bedside", "label": "Next-generation sequencing for MRD monitoring in B-lineage malignancies: from bench to bedside", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cstrong\u003eArticle Title:\u003c/strong\u003e Next-generation sequencing for MRD monitoring in B-lineage malignancies: from bench to bedside\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDOI:\u003c/strong\u003e \u003ca href=\"https://doi.org/10.1186/s40164-022-00300-2\"\u003e10.1186/s40164-022-00300-2\u003c/a\u003e\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNext-generation sequencing (NGS)-based immunoglobulin (IG) clonality assays achieve a higher sensitivity (up to 10\u003csup\u003e\u22126\u003c/sup\u003e) than conventional MRD monitoring methods such as ASO-PCR and multicolor flow cytometry.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD monitoring allows comprehensive tracking of clonal evolution and immunogenetic profiling in B-lineage malignancies through V(D)J recombination analysis.\u003c/li\u003e\n  \u003cli\u003eIGH rearrangement patterns differ by disease subtype: ALL displays unmutated IGH due to immature B cell origin, while MCL, CLL, and FL show biased VH usage and stereotyped BCRs with diagnostic and prognostic relevance.\u003c/li\u003e\n  \u003cli\u003eIn CLL, MRD and prognosis correlate with IGHV mutational status: unmutated CLL (U-CLL) shows more aggressive behavior compared to mutated CLL (M-CLL), with implications for therapy selection and outcome prediction.\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD assays such as LymphoTrack and ClonoSeq have standardized workflows and are FDA-approved for monitoring MRD in ALL and MM, supporting their clinical utility.\u003c/li\u003e\n  \u003cli\u003eThe identification of \u201cindex clones\u201d (dominant V(D)J rearrangements in diagnostic samples) enables longitudinal MRD tracking and quantification of clonal burden during and after treatment.\u003c/li\u003e\n  \u003cli\u003eMRD negativity defined by a sensitivity of 10\u003csup\u003e\u22126\u003c/sup\u003e (1 cell in 1,000,000) correlates with improved overall and progression-free survival, surpassing older thresholds (e.g., 10\u003csup\u003e\u22125\u003c/sup\u003e).\u003c/li\u003e\n  \u003cli\u003eNGS-based MRD tracking is capable of distinguishing relapse patterns such as early vs. late divergent clonal evolution in diseases like DLBCL, offering mechanistic insights into resistance and recurrence.\u003c/li\u003e\n  \u003cli\u003eTechnical limitations affecting MRD sensitivity include DNA input quantity, bone marrow sample quality, and overestimation biases due to polyclonal background amplification.\u003c/li\u003e\n  \u003cli\u003eDespite clear advantages, NGS-based MRD monitoring faces adoption challenges including high cost, lack of inclusion in clinical trials for novel therapies, and variability in MRD negativity definitions across labs.\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Minimal Residual Disease (MRD) monitoring in hematologic malignancies", "label": "Minimal Residual Disease (MRD) monitoring in hematologic malignancies", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Next-Generation Sequencing (NGS)-based clonality assays", "label": "Next-Generation Sequencing (NGS)-based clonality assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "V(D)J recombination and immunoglobulin gene rearrangements", "label": "V(D)J recombination and immunoglobulin gene rearrangements", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Disease-specific IG rearrangement patterns in B-lineage cancers (e.g., ALL, CLL, MCL, DLBCL, FL, MM)", "label": "Disease-specific IG rearrangement patterns in B-lineage cancers (e.g., ALL, CLL, MCL, DLBCL, FL, MM)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal evolution and its clinical implications", "label": "Clonal evolution and its clinical implications", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of IGHV mutation status", "label": "Prognostic significance of IGHV mutation status", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Technical methodology and sensitivity thresholds for MRD detection", "label": "Technical methodology and sensitivity thresholds for MRD detection", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "FDA-approved NGS-based MRD platforms (e.g., ClonoSeq)", "label": "FDA-approved NGS-based MRD platforms (e.g., ClonoSeq)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations and barriers to clinical adoption of NGS MRD monitoring", "label": "Limitations and barriers to clinical adoption of NGS MRD monitoring", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Integration of MRD data into risk stratification and treatment decisions", "label": "Integration of MRD data into risk stratification and treatment decisions", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Measurable Residual Disease (MRD) in Acute Lymphoblastic Leukemia (ALL)", "label": "Measurable Residual Disease (MRD) in Acute Lymphoblastic Leukemia (ALL)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of MRD detection methods: Flow Cytometry (MFC) vs. Next-Generation Sequencing (NGS)", "label": "Comparison of MRD detection methods: Flow Cytometry (MFC) vs. Next-Generation Sequencing (NGS)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Prognostic significance of MRD negativity at various time points", "label": "Prognostic significance of MRD negativity at various time points", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clinical utility of high-sensitivity NGS MRD assays", "label": "Clinical utility of high-sensitivity NGS MRD assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Risk stratification and relapse prediction in ALL", "label": "Risk stratification and relapse prediction in ALL", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of treatment regimens (hyper-CVAD vs. mini\u2013hyper-CVD with inotuzumab)", "label": "Impact of treatment regimens (hyper-CVAD vs. mini\u2013hyper-CVD with inotuzumab)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Implications for allogeneic stem cell transplantation (alloSCT) decisions", "label": "Implications for allogeneic stem cell transplantation (alloSCT) decisions", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Limitations of conventional MRD thresholds and timing", "label": "Limitations of conventional MRD thresholds and timing", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Treatment de-escalation potential based on early deep remission", "label": "Treatment de-escalation potential based on early deep remission", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "MRD as a biomarker for therapy guidance in frontline ALL management", "label": "MRD as a biomarker for therapy guidance in frontline ALL management", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Perspective: Sensitive Detection of Residual Lymphoproliferative Disease by NGS and Clonal Rearrangements\u2014How Low Can You Go?", "label": "Perspective: Sensitive Detection of Residual Lymphoproliferative Disease by NGS and Clonal Rearrangements\u2014How Low Can You Go?", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cb\u003eArticle Title:\u003c/b\u003e Perspective: Sensitive Detection of Residual Lymphoproliferative Disease by NGS and Clonal Rearrangements\u2014How Low Can You Go?\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eDOI:\u003c/b\u003e 10.1016/j.exphem.2021.03.005\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eNGS-based MRD assays can theoretically achieve sensitivity levels as low as 10\u003csup\u003e\u22127\u003c/sup\u003e, but reaching such levels in practice depends heavily on input DNA amount, sequencing depth, and amplification efficiency.\u003c/li\u003e\n  \u003cli\u003eThe randomness of subsampling introduces Poisson-based error, which significantly affects detection reliability when working with low target abundance, especially below 10\u003csup\u003e\u22126\u003c/sup\u003e MRD levels.\u003c/li\u003e\n  \u003cli\u003eUnlike PCR-based methods, NGS allows for multiplexed detection of multiple clonal rearrangements without patient-specific primers, enhancing specificity and scalability of MRD monitoring.\u003c/li\u003e\n  \u003cli\u003eBiological variables, such as the presence of immature or incomplete rearrangements, may limit the ability to detect a clonal marker, highlighting the need for clonotype identification at diagnosis.\u003c/li\u003e\n  \u003cli\u003eStandard sensitivity estimation methods using serial dilutions can overestimate practical sensitivity in clinical settings due to variance and material loss across assay steps.\u003c/li\u003e\n  \u003cli\u003eThere is no consensus on acceptable mismatch thresholds for defining clonotypes, with some commercial assays allowing up to two base mismatches, which may affect assay specificity.\u003c/li\u003e\n  \u003cli\u003eImplementing replicates (technical or biological) can significantly improve the robustness of MRD detection, particularly in high-sensitivity applications, by mitigating stochastic dropout.\u003c/li\u003e\n  \u003cli\u003eDNA from peripheral blood, bone marrow, and ctDNA may yield differing MRD results, with bone marrow often being more reliable but ctDNA offering a less invasive alternative despite lower correlation in some malignancies.\u003c/li\u003e\n  \u003cli\u003eUse of formalin-fixed paraffin-embedded (FFPE) tissues is not recommended for high-sensitivity MRD assays due to DNA degradation and reduced sequencing coverage.\u003c/li\u003e\n  \u003cli\u003eStandardization initiatives, such as those by the EuroClonality-NGS consortium, are critical to ensure reproducibility and clinical implementation of NGS-based MRD testing across platforms and laboratories.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/div\u003e"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sensitivity thresholds for MRD detection using NGS", "label": "Sensitivity thresholds for MRD detection using NGS", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Clonal gene rearrangements as MRD targets (IGH, TCR)", "label": "Clonal gene rearrangements as MRD targets (IGH, TCR)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Technical limitations: DNA input, sequencing depth, and PCR efficiency", "label": "Technical limitations: DNA input, sequencing depth, and PCR efficiency", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Poisson sampling and stochastic errors in low-input scenarios", "label": "Poisson sampling and stochastic errors in low-input scenarios", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Standardization and reproducibility challenges in NGS MRD assays", "label": "Standardization and reproducibility challenges in NGS MRD assays", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Comparison of NGS with qPCR, ASO-qPCR, and flow cytometry", "label": "Comparison of NGS with qPCR, ASO-qPCR, and flow cytometry", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Sample type considerations (bone marrow, peripheral blood, ctDNA, RNA)", "label": "Sample type considerations (bone marrow, peripheral blood, ctDNA, RNA)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Impact of biological variables (cell sorting, clonality, rearrangement completeness)", "label": "Impact of biological variables (cell sorting, clonality, rearrangement completeness)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Use of commercial platforms (LymphoTrack, clonoSEQ)", "label": "Use of commercial platforms (LymphoTrack, clonoSEQ)", "shape": "ellipse"}, {"color": "lightgreen", "font": {"color": "black"}, "id": "Recommendations for assay validation and transparent reporting", "label": "Recommendations for assay validation and transparent reporting", "shape": "ellipse"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Prospective evaluation of minimal residual disease in the phase II FORTE trial: a head-to-head comparison between multiparameter flow cytometry and next-generation sequencing", "label": "Prospective evaluation of minimal residual disease in the phase II FORTE trial: a head-to-head comparison between multiparameter flow cytometry and next-generation sequencing", "shape": "box", "title": "\u003cdiv class=\u0027custom-tooltip\u0027 style=\u0027max-height:75%; overflow-y:auto; width:80%;\u0027\u003e\u003cp\u003e\u003cb\u003eArticle Title:\u003c/b\u003e Prospective evaluation of minimal residual disease in the phase II FORTE trial: a head-to-head comparison between multiparameter flow cytometry and next-generation sequencing\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eDOI:\u003c/b\u003e 10.1016/j.eclinm.2023.102016\u003c/p\u003e\n\n\u003col\u003e\n  \u003cli\u003eIn a large sample from the FORTE trial, biological concordance between multiparameter flow cytometry (MFC) and next-generation sequencing (NGS) for MRD detection was 87% at 10\u003csup\u003e\u22125\u003c/sup\u003e sensitivity and 83% at 10\u003csup\u003e\u22126\u003c/sup\u003e, supporting their comparable utility in clinical practice.\u003c/li\u003e\n\n  \u003cli\u003ePrognostic concordance was confirmed, as MRD-negative patients showed significantly improved progression-free survival (PFS) and overall survival (OS) by both MFC and NGS: HRs for PFS were 0.29 (MFC) and 0.27 (NGS), and for OS were 0.35 (MFC) and 0.31 (NGS).\u003c/li\u003e\n\n  \u003cli\u003eSustained MRD negativity over 1 or 2 years strongly correlated with improved outcomes; 2-year MRD-negative patients had 4-year PFS rates of 99% (MFC) and 97% (NGS).\u003c/li\u003e\n\n  \u003cli\u003eThe conversion rate from MRD positivity to negativity during maintenance was significantly higher with carfilzomib-lenalidomide (KR) versus lenalidomide alone (R), as observed by both MFC (46% vs 30%) and NGS (56% vs 30%), p = 0.046.\u003c/li\u003e\n\n  \u003cli\u003eMRD-negative patients in both KRd plus ASCT and KRd12 arms showed comparable PFS, suggesting potential flexibility in treatment approach if MRD negativity is achieved.\u003c/li\u003e\n\n  \u003cli\u003eNGS detected more MRD-positive cases than MFC in discordant samples; 12% of MFC-negative samples were NGS-positive at 10\u003csup\u003e\u22125\u003c/sup\u003e, suggesting greater sensitivity and stability of the gDNA-based method.\u003c/li\u003e\n\n  \u003cli\u003eClinical benefit of MRD negativity was consistent across patient subgroups, including high-risk cytogenetics, ISS stages, and LDH levels, with no significant interactions affecting the prognostic value.\u003c/li\u003e\n\n  \u003cli\u003ePatients who converted to MRD negativity during maintenance therapy had significantly higher 4-year PFS than those with persistent MRD positivity: 73% vs 44% (MFC) and 84% vs 55% (NGS).\u003c/li\u003e\n\n  \u003cli\u003eAchieving sustained MRD negativity could potentially guide decisions on treatment deintensification or discontinuation, supportin
